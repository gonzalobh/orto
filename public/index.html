<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orto - Corrector Ortográfico</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Orto</h1>
            <p class="subtitle">Corrector ortográfico inteligente</p>
        </header>

        <main>
            <div class="editor-container">
                <div class="input-section">
                    <textarea 
                        id="inputText" 
                        placeholder="Escribe o pega tu texto aquí..."
                        spellcheck="false"
                    ></textarea>
                    <div class="controls">
                        <button id="checkBtn" class="btn-primary">
                            <span class="btn-text">Corregir texto</span>
                            <span class="btn-loader" style="display: none;">
                                <span class="spinner"></span>
                            </span>
                        </button>
                        <button id="clearBtn" class="btn-secondary">Limpiar</button>
                    </div>
                </div>

                <div class="output-section" id="outputSection" style="display: none;">
                    <div class="output-header">
                        <h3>Texto corregido</h3>
                        <button id="copyBtn" class="btn-icon" title="Copiar">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="outputText" class="output-text"></div>
                    <div id="suggestionsContainer" class="suggestions-container"></div>
                </div>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <span class="stat-label">Palabras:</span>
                    <span class="stat-value" id="wordCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Caracteres:</span>
                    <span class="stat-value" id="charCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Correcciones:</span>
                    <span class="stat-value" id="correctionCount">0</span>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
