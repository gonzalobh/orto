<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de emails profesionales</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #fafafa;
      --bg-secondary: #ffffff;
      --border-color: #e8e8e8;
      --text-primary: #1a1a1a;
      --text-secondary: #6b6b6b;
      --text-tertiary: #a0a0a0;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header super minimalista */
    header {
      padding: 1.25rem 2rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }

    header h1 {
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    /* Layout principal */
    .main-content {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr;
    }

    /* Panel izquierdo */
    .left-panel {
      background: var(--bg-secondary);
      padding: 2.5rem 1.5rem;
      border-right: 1px solid var(--border-color);
    }

    .form-container {
      max-width: 520px;
      margin: 0 auto;
    }

    .section-label {
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      letter-spacing: -0.01em;
    }

    .input-group {
      margin-bottom: 1.25rem;
    }

    .input-label {
      display: block;
      font-size: 0.75rem;
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
    }

    /* Inputs estilo the-good-ai */
    textarea,
    input[type="text"] {
      width: 100%;
      font-family: inherit;
      font-size: 0.875rem;
      color: var(--text-primary);
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 0.875rem 1rem;
      transition: all 0.15s ease;
      outline: none;
      resize: none;
    }

    textarea {
      min-height: 160px;
      line-height: 1.6;
    }

    textarea:focus,
    input[type="text"]:focus {
      border-color: #d0d0d0;
      background: var(--bg-primary);
    }

    textarea::placeholder,
    input[type="text"]::placeholder {
      color: var(--text-tertiary);
    }

    /* Grid para los dos inputs en fila */
    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.875rem;
      margin-bottom: 1.25rem;
    }

    .strategy-controls {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }

    .strategy-dropdown {
      position: relative;
    }

    .strategy-btn {
      width: 100%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.5rem 0.45rem;
      font-size: 0.6875rem;
      line-height: 1.3;
      color: var(--text-secondary);
      font-family: inherit;
      text-align: center;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .strategy-title {
      display: block;
      color: var(--text-primary);
      font-size: 0.675rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .strategy-subtitle {
      display: block;
      margin-top: 0.18rem;
      color: var(--text-secondary);
      font-size: 0.625rem;
      font-weight: 400;
    }

    .strategy-btn:hover,
    .strategy-btn:focus-visible,
    .strategy-btn[aria-expanded="true"] {
      border-color: #d0d0d0;
      color: var(--text-primary);
      background: var(--bg-primary);
    }

    .strategy-btn:focus-visible,
    .strategy-option:focus-visible {
      outline: 2px solid #c7c7c7;
      outline-offset: 2px;
    }

    .strategy-menu {
      position: absolute;
      top: calc(100% + 0.3rem);
      left: 0;
      min-width: 168px;
      list-style: none;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.375rem;
      box-shadow: var(--shadow-md);
      display: none;
      z-index: 20;
    }

    .strategy-menu.open {
      display: block;
    }

    .strategy-option {
      width: 100%;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: var(--text-primary);
      text-align: left;
      padding: 0.45rem 0.625rem;
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .strategy-option:hover,
    .strategy-option:focus-visible,
    .strategy-option.selected {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Contador de caracteres */
    .char-counter {
      text-align: right;
      font-size: 0.6875rem;
      color: var(--text-tertiary);
      margin-top: 0.375rem;
      font-variant-numeric: tabular-nums;
    }

    /* Botón generate */
    .generate-btn {
      width: 100%;
      background: var(--text-primary);
      color: var(--bg-secondary);
      border: none;
      border-radius: 14px;
      padding: 0.9375rem 1.5rem;
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: -0.01em;
    }

    .generate-btn:hover:not(:disabled) {
      background: #2a2a2a;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .generate-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .generate-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: var(--bg-secondary);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      display: none;
    }

    .generate-btn:disabled .spinner {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Panel derecho - Output */
    .right-panel {
      background: var(--bg-primary);
      padding: 2.5rem 1.5rem;
      overflow-y: auto;
    }

    .output-container {
      max-width: 720px;
      margin: 0 auto;
    }

    .output-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .output-header h2 {
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .translate-dropdown {
      position: relative;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
    }

    .translate-dropdown.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .copy-btn {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-size: 0.8125rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.15s ease;
      opacity: 0;
      pointer-events: none;
    }

    .copy-btn.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .translate-dropdown.visible .translate-btn {
      opacity: 1;
      pointer-events: auto;
    }

    .translate-btn {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.5rem 0.875rem;
      font-family: inherit;
      font-size: 0.8125rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.15s ease;
      opacity: 0;
      pointer-events: none;
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
    }


    .translate-btn:hover,
    .translate-btn:focus-visible {
      background: var(--bg-secondary);
      border-color: #d0d0d0;
      color: var(--text-primary);
    }

    .translate-btn:focus-visible,
    .copy-btn:focus-visible,
    .translate-option:focus-visible {
      outline: 2px solid #c7c7c7;
      outline-offset: 2px;
    }

    .translate-icon {
      font-size: 0.625rem;
      transition: transform 0.2s ease;
    }

    .translate-btn[aria-expanded="true"] .translate-icon {
      transform: rotate(180deg);
    }

    .translate-menu {
      position: absolute;
      top: calc(100% + 0.4rem);
      right: 0;
      list-style: none;
      width: 132px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.375rem;
      box-shadow: var(--shadow-md);
      display: none;
      z-index: 10;
    }

    .translate-menu.open {
      display: block;
    }

    .translate-option {
      width: 100%;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: var(--text-primary);
      text-align: left;
      padding: 0.5rem 0.625rem;
      font-family: inherit;
      font-size: 0.8125rem;
      cursor: pointer;
    }

    .translate-option:hover,
    .translate-option:focus-visible {
      background: var(--bg-primary);
    }

    .copy-btn:hover:not(:disabled) {
      background: var(--bg-secondary);
      border-color: #d0d0d0;
      color: var(--text-primary);
    }

    .copy-btn.copied {
      background: var(--text-primary);
      color: var(--bg-secondary);
      border-color: var(--text-primary);
    }

    /* Output box */
    .output-box {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 1.75rem;
      min-height: 400px;
      font-size: 0.875rem;
      line-height: 1.7;
      color: var(--text-primary);
      white-space: pre-wrap;
      word-wrap: break-word;
      position: relative;
    }

    .output-box.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-tertiary);
      font-size: 0.8125rem;
    }

    .output-box.loading::after {
      content: '';
      position: absolute;
      bottom: 1.75rem;
      left: 1.75rem;
      width: 2px;
      height: 18px;
      background: var(--text-primary);
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (min-width: 1024px) {
      .main-content {
        grid-template-columns: 45% 55%;
      }

      .left-panel {
        position: sticky;
        top: 0;
        height: 100vh;
        overflow-y: auto;
        padding: 3rem 2rem;
      }

      .right-panel {
        padding: 3rem 2.5rem;
      }
    }

    @media (min-width: 768px) and (max-width: 1023px) {
      .left-panel,
      .right-panel {
        padding: 2.5rem 2rem;
      }
    }

    @media (max-width: 767px) {
      header {
        padding: 1rem 1.25rem;
      }

      .left-panel,
      .right-panel {
        padding: 2rem 1.25rem;
      }

      .input-row {
        grid-template-columns: 1fr;
        gap: 1.25rem;
      }

      .strategy-controls {
        grid-template-columns: 1fr 1fr;
      }

      .form-container,
      .output-container {
        max-width: 100%;
      }
    }

    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Generador de emails profesionales</h1>
    </header>

    <div class="main-content">
      <!-- Panel izquierdo -->
      <div class="left-panel">
        <div class="form-container">
          <div class="section-label">Key points</div>

          <div class="input-group">
            <label class="input-label" for="instruction">Instrucción</label>
            <textarea 
              id="instruction" 
              placeholder="Enviar un email a mi cliente pidiéndole feedback sobre la versión más reciente del mockup del sitio web"
              maxlength="500"
            ></textarea>
            <div class="char-counter">
              <span id="charCount">0</span>/500
            </div>
          </div>

          <div class="input-row">
            <div class="input-group">
              <label class="input-label" for="senderName">Su nombre</label>
              <input 
                type="text"
                id="senderName" 
                placeholder="Juan Pérez" 
              />
            </div>
            <div class="input-group">
              <label class="input-label" for="clientName">Nombre del cliente</label>
              <input 
                type="text"
                id="clientName" 
                placeholder="María García" 
              />
            </div>
          </div>

          <div class="strategy-controls" aria-label="Controles estratégicos de comunicación">
            <div class="strategy-dropdown">
              <button class="strategy-btn" type="button" data-profile="formalidad" aria-haspopup="true" aria-expanded="false" aria-controls="menuFormalidad">
                <span class="strategy-title">Nivel de Formalidad</span>
                <span class="strategy-subtitle" data-role="selected-value">Automático</span>
              </button>
              <ul class="strategy-menu" id="menuFormalidad" role="menu" aria-label="Opciones de nivel de formalidad">
                <li role="none"><button class="strategy-option selected" type="button" role="menuitemradio" aria-checked="true" data-profile="formalidad" data-value="Automático">Automático</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="formalidad" data-value="Directo">Directo</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="formalidad" data-value="Formal">Formal</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="formalidad" data-value="Cercano">Cercano</button></li>
              </ul>
            </div>
            <div class="strategy-dropdown">
              <button class="strategy-btn" type="button" data-profile="emocion" aria-haspopup="true" aria-expanded="false" aria-controls="menuEmocion">
                <span class="strategy-title">Carga Emocional</span>
                <span class="strategy-subtitle" data-role="selected-value">Automático</span>
              </button>
              <ul class="strategy-menu" id="menuEmocion" role="menu" aria-label="Opciones de carga emocional">
                <li role="none"><button class="strategy-option selected" type="button" role="menuitemradio" aria-checked="true" data-profile="emocion" data-value="Automático">Automático</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="emocion" data-value="Neutra">Neutra</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="emocion" data-value="Empática">Empática</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="emocion" data-value="Motivadora">Motivadora</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="emocion" data-value="Asertiva">Asertiva</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="emocion" data-value="Urgente">Urgente</button></li>
              </ul>
            </div>
            <div class="strategy-dropdown">
              <button class="strategy-btn" type="button" data-profile="enfoque" aria-haspopup="true" aria-expanded="false" aria-controls="menuEnfoque">
                <span class="strategy-title">Enfoque Comunicacional</span>
                <span class="strategy-subtitle" data-role="selected-value">Automático</span>
              </button>
              <ul class="strategy-menu" id="menuEnfoque" role="menu" aria-label="Opciones de enfoque comunicacional">
                <li role="none"><button class="strategy-option selected" type="button" role="menuitemradio" aria-checked="true" data-profile="enfoque" data-value="Automático">Automático</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="enfoque" data-value="Informativo">Informativo</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="enfoque" data-value="Persuasivo">Persuasivo</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="enfoque" data-value="Resolutivo">Resolutivo</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="enfoque" data-value="Comercial">Comercial</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="enfoque" data-value="Estratégico">Estratégico</button></li>
              </ul>
            </div>
            <div class="strategy-dropdown">
              <button class="strategy-btn" type="button" data-profile="profundidad" aria-haspopup="true" aria-expanded="false" aria-controls="menuProfundidad">
                <span class="strategy-title">Nivel de Profundidad</span>
                <span class="strategy-subtitle" data-role="selected-value">Automático</span>
              </button>
              <ul class="strategy-menu" id="menuProfundidad" role="menu" aria-label="Opciones de nivel de profundidad">
                <li role="none"><button class="strategy-option selected" type="button" role="menuitemradio" aria-checked="true" data-profile="profundidad" data-value="Automático">Automático</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="profundidad" data-value="Breve">Breve</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="profundidad" data-value="Estándar">Estándar</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="profundidad" data-value="Detallado">Detallado</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="profundidad" data-value="Ejecutivo">Ejecutivo</button></li>
              </ul>
            </div>
            <div class="strategy-dropdown">
              <button class="strategy-btn" type="button" data-profile="visual" aria-haspopup="true" aria-expanded="false" aria-controls="menuVisual">
                <span class="strategy-title">Elementos Visuales</span>
                <span class="strategy-subtitle" data-role="selected-value">Automático</span>
              </button>
              <ul class="strategy-menu" id="menuVisual" role="menu" aria-label="Opciones de elementos visuales">
                <li role="none"><button class="strategy-option selected" type="button" role="menuitemradio" aria-checked="true" data-profile="visual" data-value="Automático">Automático</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="visual" data-value="Ninguno">Ninguno</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="visual" data-value="Discreto">Discreto</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="visual" data-value="Permitido">Permitido</button></li>
              </ul>
            </div>
          </div>

          <button class="generate-btn" id="generateButton" type="button">
            <span class="btn-content">
              <span class="spinner"></span>
              <span id="buttonText">Generar email</span>
            </span>
          </button>
        </div>
      </div>

      <!-- Panel derecho -->
      <div class="right-panel">
        <div class="output-container">
          <div class="output-header">
            <h2>Email generado</h2>
            <div class="actions">
              <button class="copy-btn" id="copyButton" type="button">Copiar</button>
              <div class="translate-dropdown" id="translateDropdown">
                <button
                  class="translate-btn"
                  id="translateButton"
                  type="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-controls="translateMenu"
                >
                  Traducir
                  <span class="translate-icon" aria-hidden="true">▼</span>
                </button>
                <ul class="translate-menu" id="translateMenu" role="menu" aria-label="Seleccionar idioma">
                  <li role="none">
                    <button class="translate-option" type="button" role="menuitem" data-lang="en">Inglés</button>
                  </li>
                  <li role="none">
                    <button class="translate-option" type="button" role="menuitem" data-lang="fr">Francés</button>
                  </li>
                  <li role="none">
                    <button class="translate-option" type="button" role="menuitem" data-lang="de">Alemán</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          
          <div id="output" class="output-box empty">
            El email generado aparecerá aquí...
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const instructionEl = document.getElementById('instruction');
    const senderNameEl = document.getElementById('senderName');
    const clientNameEl = document.getElementById('clientName');
    const outputEl = document.getElementById('output');
    const generateButton = document.getElementById('generateButton');
    const buttonText = document.getElementById('buttonText');
    const copyButton = document.getElementById('copyButton');
    const translateDropdown = document.getElementById('translateDropdown');
    const translateButton = document.getElementById('translateButton');
    const translateMenu = document.getElementById('translateMenu');
    const charCount = document.getElementById('charCount');
    const strategyControls = document.querySelector('.strategy-controls');
    const strategyButtons = Array.from(document.querySelectorAll('.strategy-btn'));
    const strategyMenus = Array.from(document.querySelectorAll('.strategy-menu'));

    let communicationProfile = {
      formalidad: 'Automático',
      emocion: 'Automático',
      enfoque: 'Automático',
      profundidad: 'Automático',
      visual: 'Automático'
    };

    let generatedText = '';
    let isTranslating = false;

    function setTranslateLoadingState(loading) {
      isTranslating = loading;
      translateButton.disabled = loading;
      generateButton.disabled = loading;

      if (loading) {
        translateButton.dataset.originalLabel = translateButton.dataset.originalLabel || 'Traducir';
        translateButton.childNodes[0].nodeValue = 'Traduciendo... ';
      } else {
        translateButton.childNodes[0].nodeValue = `${translateButton.dataset.originalLabel || 'Traducir'} `;
      }
    }

    function openTranslateMenu() {
      translateMenu.classList.add('open');
      translateButton.setAttribute('aria-expanded', 'true');
    }

    function closeTranslateMenu() {
      translateMenu.classList.remove('open');
      translateButton.setAttribute('aria-expanded', 'false');
    }

    function toggleTranslateMenu() {
      if (translateMenu.classList.contains('open')) {
        closeTranslateMenu();
      } else {
        openTranslateMenu();
      }
    }

    function closeAllStrategyMenus() {
      strategyMenus.forEach((menu) => menu.classList.remove('open'));
      strategyButtons.forEach((btn) => btn.setAttribute('aria-expanded', 'false'));
    }

    function openStrategyMenu(button) {
      closeAllStrategyMenus();
      const menu = document.getElementById(button.getAttribute('aria-controls'));
      if (!menu) return;
      menu.classList.add('open');
      button.setAttribute('aria-expanded', 'true');
    }

    function toggleStrategyMenu(button) {
      const menu = document.getElementById(button.getAttribute('aria-controls'));
      if (!menu) return;
      const isOpen = menu.classList.contains('open');
      closeAllStrategyMenus();
      if (!isOpen) {
        menu.classList.add('open');
        button.setAttribute('aria-expanded', 'true');
      }
    }

    function setStrategySelection(optionButton) {
      const profileKey = optionButton.dataset.profile;
      const selectedValue = optionButton.dataset.value;
      if (!profileKey || !selectedValue) return;

      communicationProfile[profileKey] = selectedValue;
      const siblingOptions = document.querySelectorAll(`.strategy-option[data-profile="${profileKey}"]`);
      siblingOptions.forEach((opt) => {
        const selected = opt === optionButton;
        opt.classList.toggle('selected', selected);
        opt.setAttribute('aria-checked', selected ? 'true' : 'false');
      });

      const strategyButton = document.querySelector(`.strategy-btn[data-profile="${profileKey}"]`);
      const subtitle = strategyButton?.querySelector('[data-role="selected-value"]');
      if (subtitle) {
        subtitle.textContent = selectedValue;
      }
    }

    function getVisualInstruction(mode) {
      if (mode === 'Ninguno') return 'No utilices emojis ni caracteres visuales decorativos.';
      if (mode === 'Discreto') return 'Puedes usar hasta 2 emojis como máximo en total, solo si aportan claridad profesional.';
      if (mode === 'Permitido') return 'Puedes usar emojis de forma moderada y profesional cuando mejoren la claridad del mensaje.';
      return 'Si aplica, decide automáticamente el uso visual manteniendo un tono B2B profesional.';
    }

    function getDepthInstruction(mode) {
      if (mode === 'Detallado' || mode === 'Ejecutivo') {
        return 'Genera una salida amplia y estructurada con encabezados claros y viñetas cuando sea útil.';
      }
      return 'Ajusta la extensión según el contexto comercial y la opción elegida.';
    }

    function buildStrategicPrompt(userInputText) {
      const systemInstructions = `
Actúa como asistente corporativo experto en comunicación B2B.
Aplica el siguiente perfil de comunicación a la generación del texto:

- Nivel de Formalidad: ${communicationProfile.formalidad}
- Carga Emocional: ${communicationProfile.emocion}
- Enfoque Comunicacional: ${communicationProfile.enfoque}
- Nivel de Profundidad: ${communicationProfile.profundidad}
- Elementos Visuales: ${communicationProfile.visual}

Reglas de negocio:
- Si alguna categoría está en "Automático" o "Automática", decide ese aspecto según el contexto.
- ${getDepthInstruction(communicationProfile.profundidad)}
- ${getVisualInstruction(communicationProfile.visual)}

Respeta estrictamente estas preferencias.
`.trim();

      return `${systemInstructions}\n\n${userInputText}`;
    }

    async function translateText(text, targetLang) {
      const res = await fetch('/api/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, targetLang })
      });

      const payload = await res.json().catch(() => ({}));

      if (!res.ok) {
        throw new Error(payload.error || 'No se pudo traducir el email.');
      }

      if (!payload.text || typeof payload.text !== 'string') {
        throw new Error('Respuesta de traducción inválida.');
      }

      return payload.text;
    }

    // Contador de caracteres
    instructionEl.addEventListener('input', () => {
      charCount.textContent = instructionEl.value.length;
    });

    async function generateEmail() {
      const instruction = instructionEl.value.trim();
      const senderName = senderNameEl.value.trim();
      const clientName = clientNameEl.value.trim();
      const userInputText = `
Instrucción principal: ${instruction}
Nombre remitente: ${senderName}
Nombre del cliente: ${clientName}
`.trim();
      const fullPrompt = buildStrategicPrompt(userInputText);

      if (!instruction || !senderName || !clientName) return;

        generateButton.disabled = true;
      buttonText.textContent = 'Generando...';
      outputEl.textContent = '';
      outputEl.classList.remove('empty', 'fade-in');
      outputEl.classList.add('loading');
      copyButton.classList.remove('visible', 'copied');
      translateDropdown.classList.remove('visible');
      closeTranslateMenu();
      generatedText = '';

      try {
        const res = await fetch('/api/email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ instruction, senderName, clientName, communicationProfile, fullPrompt })
        });

        if (!res.ok || !res.body) {
          outputEl.textContent = 'No se pudo generar el email.';
          outputEl.classList.add('empty');
          outputEl.classList.remove('loading');
          return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const events = buffer.split('\n\n');
          buffer = events.pop() || '';

          for (const event of events) {
            const line = event.split('\n').find((l) => l.startsWith('data: '));
            if (!line) continue;

            try {
              const payload = JSON.parse(line.slice(6));
              if (payload.type === 'chunk' && payload.text) {
                generatedText += payload.text;
                outputEl.textContent = generatedText;
              }
              if (payload.type === 'error') {
                outputEl.textContent = payload.message || 'Error al generar el email.';
                outputEl.classList.add('empty');
              }
            } catch {
              // ignorar evento inválido
            }
          }
        }

        if (generatedText) {
          outputEl.classList.add('fade-in');
          copyButton.classList.add('visible');
          translateDropdown.classList.add('visible');
        }
      } catch {
        outputEl.textContent = 'Error de conexión.';
        outputEl.classList.add('empty');
      } finally {
        generateButton.disabled = false;
        buttonText.textContent = 'Generar email';
        outputEl.classList.remove('loading');
      }
    }

    async function handleTranslationSelection(event) {
      const option = event.target.closest('.translate-option');
      if (!option || !generatedText || isTranslating) return;

      const targetLang = option.dataset.lang;
      closeTranslateMenu();
      setTranslateLoadingState(true);
      outputEl.classList.add('loading');

      try {
        const translatedText = await translateText(generatedText, targetLang);
        generatedText = translatedText;
        outputEl.textContent = translatedText;
        outputEl.classList.remove('empty');
      } catch (err) {
        console.error('Error al traducir:', err);
        const message = err instanceof Error ? err.message : 'No se pudo traducir el email.';
        outputEl.textContent = `${generatedText}

⚠️ ${message}`;
      } finally {
        outputEl.classList.remove('loading');
        setTranslateLoadingState(false);
        translateButton.focus();
      }
    }

    async function copyToClipboard() {
      if (!generatedText) return;

      try {
        await navigator.clipboard.writeText(generatedText);
        const originalText = copyButton.textContent;
        copyButton.textContent = 'Copiado ✓';
        copyButton.classList.add('copied');
        
        setTimeout(() => {
          copyButton.textContent = originalText;
          copyButton.classList.remove('copied');
        }, 2000);
      } catch (err) {
        console.error('Error al copiar:', err);
      }
    }

    generateButton.addEventListener('click', generateEmail);
    copyButton.addEventListener('click', copyToClipboard);
    translateButton.addEventListener('click', toggleTranslateMenu);
    translateMenu.addEventListener('click', handleTranslationSelection);
    strategyControls.addEventListener('click', (event) => {
      const option = event.target.closest('.strategy-option');
      if (option) {
        setStrategySelection(option);
        closeAllStrategyMenus();
        return;
      }

      const button = event.target.closest('.strategy-btn');
      if (button) {
        toggleStrategyMenu(button);
      }
    });

    strategyControls.addEventListener('keydown', (event) => {
      const button = event.target.closest('.strategy-btn');
      if (button && (event.key === 'ArrowDown' || event.key === 'Enter' || event.key === ' ')) {
        event.preventDefault();
        openStrategyMenu(button);
        const menu = document.getElementById(button.getAttribute('aria-controls'));
        menu?.querySelector('.strategy-option')?.focus();
        return;
      }

      const menu = event.target.closest('.strategy-menu');
      if (!menu) return;

      const options = Array.from(menu.querySelectorAll('.strategy-option'));
      const currentIndex = options.indexOf(document.activeElement);

      if (event.key === 'ArrowDown') {
        event.preventDefault();
        const nextIndex = currentIndex < options.length - 1 ? currentIndex + 1 : 0;
        options[nextIndex]?.focus();
      }

      if (event.key === 'ArrowUp') {
        event.preventDefault();
        const prevIndex = currentIndex > 0 ? currentIndex - 1 : options.length - 1;
        options[prevIndex]?.focus();
      }

      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        const focusedOption = document.activeElement.closest('.strategy-option');
        if (focusedOption) {
          setStrategySelection(focusedOption);
          closeAllStrategyMenus();
          const trigger = strategyButtons.find((btn) => btn.getAttribute('aria-controls') === menu.id);
          trigger?.focus();
        }
      }

      if (event.key === 'Escape') {
        closeAllStrategyMenus();
        const trigger = strategyButtons.find((btn) => btn.getAttribute('aria-controls') === menu.id);
        trigger?.focus();
      }
    });

    document.addEventListener('click', (event) => {
      if (!translateDropdown.contains(event.target)) {
        closeTranslateMenu();
      }
      if (!event.target.closest('.strategy-dropdown')) {
        closeAllStrategyMenus();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        closeTranslateMenu();
        closeAllStrategyMenus();
      }
    });

    // Submit con Enter (Ctrl/Cmd + Enter en textarea)
    instructionEl.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
        generateEmail();
      }
    });
  </script>
