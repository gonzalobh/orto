<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de emails profesionales</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #fafafa;
      --bg-secondary: #ffffff;
      --border-color: #e8e8e8;
      --text-primary: #1a1a1a;
      --text-secondary: #6b6b6b;
      --text-tertiary: #a0a0a0;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header super minimalista */
    header {
      padding: 1.25rem 2rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }

    header h1 {
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    /* Layout principal */
    .main-content {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr;
    }

    /* Panel izquierdo */
    .left-panel {
      background: var(--bg-secondary);
      padding: 2.5rem 1.5rem;
      border-right: 1px solid var(--border-color);
    }

    .form-container {
      max-width: 520px;
      margin: 0 auto;
    }

    .section-label {
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      letter-spacing: -0.01em;
    }

    .input-group {
      margin-bottom: 1.25rem;
    }

    .input-label {
      display: block;
      font-size: 0.75rem;
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
    }

    /* Inputs estilo the-good-ai */
    textarea,
    input[type="text"] {
      width: 100%;
      font-family: inherit;
      font-size: 0.875rem;
      color: var(--text-primary);
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 0.875rem 1rem;
      transition: all 0.15s ease;
      outline: none;
      resize: none;
    }

    textarea {
      min-height: 160px;
      line-height: 1.6;
    }

    textarea:focus,
    input[type="text"]:focus {
      border-color: #d0d0d0;
      background: var(--bg-primary);
    }

    textarea::placeholder,
    input[type="text"]::placeholder {
      color: var(--text-tertiary);
    }

    /* Grid para los dos inputs en fila */
    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.875rem;
      margin-bottom: 1.25rem;
    }

    .strategy-controls {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }

    .strategy-dropdown {
      position: relative;
    }

    .strategy-btn {
      width: 100%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.5rem 0.45rem;
      font-size: 0.6875rem;
      line-height: 1.3;
      color: var(--text-secondary);
      font-family: inherit;
      text-align: center;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .strategy-title {
      display: block;
      color: var(--text-primary);
      font-size: 0.675rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .strategy-subtitle {
      display: block;
      margin-top: 0.18rem;
      color: var(--text-secondary);
      font-size: 0.625rem;
      font-weight: 400;
    }

    .strategy-btn:hover,
    .strategy-btn:focus-visible,
    .strategy-btn[aria-expanded="true"] {
      border-color: #d0d0d0;
      color: var(--text-primary);
      background: var(--bg-primary);
    }

    .strategy-btn:focus-visible,
    .strategy-option:focus-visible {
      outline: 2px solid #c7c7c7;
      outline-offset: 2px;
    }

    .strategy-menu {
      position: absolute;
      top: calc(100% + 0.3rem);
      left: 0;
      min-width: 168px;
      list-style: none;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.375rem;
      box-shadow: var(--shadow-md);
      display: none;
      z-index: 20;
    }

    .strategy-menu.open {
      display: block;
    }

    .strategy-option {
      width: 100%;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: var(--text-primary);
      text-align: left;
      padding: 0.45rem 0.625rem;
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .strategy-option:hover,
    .strategy-option:focus-visible,
    .strategy-option.selected {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Contador de caracteres */
    .char-counter {
      text-align: right;
      font-size: 0.6875rem;
      color: var(--text-tertiary);
      margin-top: 0.375rem;
      font-variant-numeric: tabular-nums;
    }

    /* Botón generate */


    .generate-row {
      display: flex;
      align-items: stretch;
      gap: 0.625rem;
    }

    .generate-row .generate-btn {
      flex: 1;
    }

    .versions-select {
      min-width: 72px;
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 0 0.75rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      outline: none;
      transition: all 0.15s ease;
    }

    .versions-select:hover,
    .versions-select:focus-visible {
      border-color: #d0d0d0;
      background: var(--bg-primary);
    }

    .generate-btn {
      width: 100%;
      background: var(--text-primary);
      color: var(--bg-secondary);
      border: none;
      border-radius: 14px;
      padding: 0.9375rem 1.5rem;
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: -0.01em;
    }

    .generate-btn:hover:not(:disabled) {
      background: #2a2a2a;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .generate-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .generate-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: var(--bg-secondary);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      display: none;
    }

    .generate-btn:disabled .spinner {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Panel derecho - Output */
    .right-panel {
      background: var(--bg-primary);
      padding: 2.5rem 1.5rem;
      overflow-y: auto;
    }

    .output-container {
      max-width: 720px;
      margin: 0 auto;
    }

    .output-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .output-header h2 {
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }


    /* Output cards */
    .output-cards {
      display: grid;
      gap: 0.875rem;
    }

    .output-empty,
    .output-loading {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 1.75rem;
      min-height: 180px;
      font-size: 0.8125rem;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .output-loading::after {
      content: '';
      position: absolute;
      bottom: 1.25rem;
      left: 1.25rem;
      width: 2px;
      height: 18px;
      background: var(--text-primary);
      animation: blink 1s infinite;
    }

    .version-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 1.25rem;
    }

    .version-label {
      display: inline-block;
      margin-bottom: 0.875rem;
      font-size: 0.6875rem;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .version-section {
      margin-bottom: 0.875rem;
    }

    .version-title {
      font-size: 0.6875rem;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-bottom: 0.35rem;
    }

    .version-content {
      font-size: 0.875rem;
      line-height: 1.6;
      color: var(--text-primary);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .version-copy-btn {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.45rem 0.875rem;
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .version-copy-btn:hover:not(:disabled),
    .version-copy-btn:focus-visible {
      background: var(--bg-primary);
      border-color: #d0d0d0;
      color: var(--text-primary);
      outline: none;
    }

    .version-copy-btn.copied {
      background: var(--text-primary);
      color: var(--bg-secondary);
      border-color: var(--text-primary);
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (min-width: 1024px) {
      .main-content {
        grid-template-columns: 45% 55%;
      }

      .left-panel {
        position: sticky;
        top: 0;
        height: 100vh;
        overflow-y: auto;
        padding: 3rem 2rem;
      }

      .right-panel {
        padding: 3rem 2.5rem;
      }
    }

    @media (min-width: 768px) and (max-width: 1023px) {
      .left-panel,
      .right-panel {
        padding: 2.5rem 2rem;
      }
    }

    @media (max-width: 767px) {
      header {
        padding: 1rem 1.25rem;
      }

      .left-panel,
      .right-panel {
        padding: 2rem 1.25rem;
      }

      .input-row {
        grid-template-columns: 1fr;
        gap: 1.25rem;
      }

      .strategy-controls {
        grid-template-columns: 1fr;
      }

      .form-container,
      .output-container {
        max-width: 100%;
      }
    }

    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Generador de emails profesionales</h1>
    </header>

    <div class="main-content">
      <!-- Panel izquierdo -->
      <div class="left-panel">
        <div class="form-container">
          <div class="section-label">Key points</div>

          <div class="input-group">
            <label class="input-label" for="instruction">Instrucción</label>
            <textarea 
              id="instruction" 
              placeholder="Enviar un email a mi cliente pidiéndole feedback sobre la versión más reciente del mockup del sitio web"
              maxlength="500"
            ></textarea>
            <div class="char-counter">
              <span id="charCount">0</span>/500
            </div>
          </div>

          <div class="input-row">
            <div class="input-group">
              <label class="input-label" for="senderName">Su nombre</label>
              <input 
                type="text"
                id="senderName" 
                placeholder="Juan Pérez" 
              />
            </div>
            <div class="input-group">
              <label class="input-label" for="clientName">Nombre del cliente</label>
              <input 
                type="text"
                id="clientName" 
                placeholder="María García" 
              />
            </div>
          </div>

          <div class="strategy-controls" aria-label="Controles estratégicos de comunicación">
            <div class="strategy-dropdown">
              <button class="strategy-btn" type="button" data-profile="tono" aria-haspopup="true" aria-expanded="false" aria-controls="menuTono">
                <span class="strategy-title">Tono</span>
                <span class="strategy-subtitle" data-role="selected-value">Automático</span>
              </button>
              <ul class="strategy-menu" id="menuTono" role="menu" aria-label="Opciones de tono">
                <li role="none"><button class="strategy-option selected" type="button" role="menuitemradio" aria-checked="true" data-profile="tono" data-value="Automático">Automático</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="tono" data-value="Directo">Directo</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="tono" data-value="Diplomático">Diplomático</button></li>
              </ul>
            </div>
            <div class="strategy-dropdown">
              <button class="strategy-btn" type="button" data-profile="extension" aria-haspopup="true" aria-expanded="false" aria-controls="menuExtension">
                <span class="strategy-title">Extensión</span>
                <span class="strategy-subtitle" data-role="selected-value">Automática</span>
              </button>
              <ul class="strategy-menu" id="menuExtension" role="menu" aria-label="Opciones de extensión">
                <li role="none"><button class="strategy-option selected" type="button" role="menuitemradio" aria-checked="true" data-profile="extension" data-value="Automática">Automática</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="extension" data-value="Breve">Breve</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="extension" data-value="Detallada">Detallada</button></li>
              </ul>
            </div>
            <div class="strategy-dropdown">
              <button class="strategy-btn" type="button" data-profile="emojis" aria-haspopup="true" aria-expanded="false" aria-controls="menuEmojis">
                <span class="strategy-title">Emojis</span>
                <span class="strategy-subtitle" data-role="selected-value">Automático</span>
              </button>
              <ul class="strategy-menu" id="menuEmojis" role="menu" aria-label="Opciones de emojis">
                <li role="none"><button class="strategy-option selected" type="button" role="menuitemradio" aria-checked="true" data-profile="emojis" data-value="Automático">Automático</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="emojis" data-value="Mínimo">Mínimo</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="emojis" data-value="Ninguno">Ninguno</button></li>
              </ul>
            </div>
          </div>

          <div class="generate-row">
            <button class="generate-btn" id="generateButton" type="button">
              <span class="btn-content">
                <span class="spinner"></span>
                <span id="buttonText">Generar</span>
              </span>
            </button>
            <select class="versions-select" id="versionsSelect" aria-label="Cantidad de versiones">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Panel derecho -->
      <div class="right-panel">
        <div class="output-container">
          <div class="output-header">
            <h2>Emails generados</h2>
          </div>

          <div id="output" class="output-cards">
            <div class="output-empty">El email generado aparecerá aquí...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const instructionEl = document.getElementById('instruction');
    const senderNameEl = document.getElementById('senderName');
    const clientNameEl = document.getElementById('clientName');
    const outputEl = document.getElementById('output');
    const generateButton = document.getElementById('generateButton');
    const buttonText = document.getElementById('buttonText');
    const versionsSelect = document.getElementById('versionsSelect');
    const charCount = document.getElementById('charCount');
    const strategyControls = document.querySelector('.strategy-controls');
    const strategyButtons = Array.from(document.querySelectorAll('.strategy-btn'));
    const strategyMenus = Array.from(document.querySelectorAll('.strategy-menu'));

    const communicationProfile = {
      tono: 'Automático',
      extension: 'Automática',
      emojis: 'Automático'
    };

    function closeAllStrategyMenus() {
      strategyMenus.forEach((menu) => menu.classList.remove('open'));
      strategyButtons.forEach((btn) => btn.setAttribute('aria-expanded', 'false'));
    }

    function openStrategyMenu(button) {
      closeAllStrategyMenus();
      const menu = document.getElementById(button.getAttribute('aria-controls'));
      if (!menu) return;
      menu.classList.add('open');
      button.setAttribute('aria-expanded', 'true');
    }

    function toggleStrategyMenu(button) {
      const menu = document.getElementById(button.getAttribute('aria-controls'));
      if (!menu) return;
      const isOpen = menu.classList.contains('open');
      closeAllStrategyMenus();
      if (!isOpen) {
        menu.classList.add('open');
        button.setAttribute('aria-expanded', 'true');
      }
    }

    function setStrategySelection(optionButton) {
      const profileKey = optionButton.dataset.profile;
      const selectedValue = optionButton.dataset.value;
      if (!profileKey || !selectedValue) return;

      communicationProfile[profileKey] = selectedValue;
      document.querySelectorAll(`.strategy-option[data-profile="${profileKey}"]`).forEach((opt) => {
        const selected = opt === optionButton;
        opt.classList.toggle('selected', selected);
        opt.setAttribute('aria-checked', selected ? 'true' : 'false');
      });

      const strategyButton = document.querySelector(`.strategy-btn[data-profile="${profileKey}"]`);
      strategyButton?.querySelector('[data-role="selected-value"]')?.replaceChildren(document.createTextNode(selectedValue));
      closeAllStrategyMenus();
    }

    function getEmojiInstruction(mode) {
      if (mode === 'Ninguno') return 'No utilices emojis.';
      if (mode === 'Mínimo') return 'Usa como máximo un emoji solo si aporta claridad profesional.';
      return 'Si aplica, decide automáticamente si conviene usar emojis con criterio B2B.';
    }

    function buildStrategicPrompt(userInputText, versionCount) {
      const systemInstructions = `
Actúa como asistente corporativo experto en comunicación B2B.

Configura cada versión con este perfil estratégico:
- Tono: ${communicationProfile.tono}
- Extensión: ${communicationProfile.extension}
- Emojis: ${communicationProfile.emojis}

Reglas de negocio:
- Si alguna categoría está en "Automático" o "Automática", decide ese aspecto según el contexto.
- ${getEmojiInstruction(communicationProfile.emojis)}
- Genera ${versionCount} versiones claramente diferenciadas entre sí.

Formato obligatorio de salida:
Versión 1
Asunto: ...
Cuerpo: ...

Versión 2
Asunto: ...
Cuerpo: ...
(repite hasta completar la cantidad solicitada).
`.trim();

      return `${systemInstructions}

${userInputText}`;
    }

    function extractSubjectAndBody(text) {
      const subjectMatch = text.match(/Asunto\s*:\s*([^\n]+)/i);
      const bodyMatch = text.match(/Cuerpo\s*:\s*([\s\S]+)/i);
      const subject = subjectMatch ? subjectMatch[1].trim() : 'Asunto no especificado';
      const body = bodyMatch ? bodyMatch[1].trim() : text.trim();
      return { subject, body };
    }

    function parseVersions(rawText, requestedCount) {
      const cleaned = rawText.trim();
      if (!cleaned) return [];

      const chunks = cleaned.split(/(?=Versi[oó]n\s+\d+)/gi).map((part) => part.trim()).filter(Boolean);
      const parsed = chunks.length > 1 || /Versi[oó]n\s+\d+/i.test(chunks[0] || '')
        ? chunks.map((chunk, index) => {
            const withoutLabel = chunk.replace(/^Versi[oó]n\s+\d+\s*/i, '').trim();
            return { version: index + 1, ...extractSubjectAndBody(withoutLabel) };
          })
        : [extractSubjectAndBody(cleaned)].map((item, index) => ({ version: index + 1, ...item }));

      const sliced = parsed.slice(0, requestedCount);
      while (sliced.length < requestedCount && parsed.length > 0) {
        const base = parsed[sliced.length % parsed.length];
        sliced.push({
          version: sliced.length + 1,
          subject: base.subject,
          body: base.body
        });
      }
      return sliced;
    }


    function escapeHtml(value) {
      return value
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    function renderPlaceholder(message, loading = false) {
      outputEl.innerHTML = `<div class="${loading ? 'output-loading' : 'output-empty'}">${message}</div>`;
    }

    function handleCopyClick(event) {
      const button = event.target.closest('.version-copy-btn');
      if (!button) return;

      const subject = decodeURIComponent(button.dataset.subject || '');
      const body = decodeURIComponent(button.dataset.body || '');
      const content = `Asunto: ${subject}

${body}`.trim();

      navigator.clipboard.writeText(content).then(() => {
        const original = button.textContent;
        button.textContent = 'Copiado ✓';
        button.classList.add('copied');
        setTimeout(() => {
          button.textContent = original;
          button.classList.remove('copied');
        }, 2000);
      }).catch((err) => {
        console.error('Error al copiar:', err);
      });
    }

    function renderVersions(versions) {
      outputEl.innerHTML = '';
      versions.forEach((item, index) => {
        const card = document.createElement('article');
        card.className = 'version-card fade-in';
        card.innerHTML = `
          <span class="version-label">Versión ${index + 1}</span>
          <div class="version-section">
            <div class="version-title">Asunto</div>
            <div class="version-content">${escapeHtml(item.subject)}</div>
          </div>
          <div class="version-section">
            <div class="version-title">Cuerpo</div>
            <div class="version-content">${escapeHtml(item.body)}</div>
          </div>
          <button class="version-copy-btn" type="button" data-subject="${encodeURIComponent(item.subject)}" data-body="${encodeURIComponent(item.body)}">Copiar</button>
        `;
        outputEl.appendChild(card);
      });
    }

    instructionEl.addEventListener('input', () => {
      charCount.textContent = instructionEl.value.length;
    });

    async function generateEmail() {
      const instruction = instructionEl.value.trim();
      const senderName = senderNameEl.value.trim();
      const clientName = clientNameEl.value.trim();
      const versions = Number(versionsSelect.value) || 1;

      if (!instruction || !senderName || !clientName) return;

      const userInputText = `
Instrucción principal: ${instruction}
Nombre remitente: ${senderName}
Nombre del cliente: ${clientName}
Cantidad de versiones solicitadas: ${versions}
`.trim();
      const fullPrompt = buildStrategicPrompt(userInputText, versions);

      generateButton.disabled = true;
      versionsSelect.disabled = true;
      buttonText.textContent = 'Generando...';
      renderPlaceholder('Generando versiones...', true);

      try {
        const res = await fetch('/api/email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            instruction,
            senderName,
            clientName,
            communicationProfile,
            versions,
            fullPrompt
          })
        });

        if (!res.ok || !res.body) {
          renderPlaceholder('No se pudieron generar los emails.');
          return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let generatedText = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const events = buffer.split('\n\n');
          buffer = events.pop() || '';

          for (const event of events) {
            const line = event.split('\n').find((l) => l.startsWith('data: '));
            if (!line) continue;

            try {
              const payload = JSON.parse(line.slice(6));
              if (payload.type === 'chunk' && payload.text) {
                generatedText += payload.text;
              }
              if (payload.type === 'error') {
                renderPlaceholder(payload.message || 'Error al generar los emails.');
                return;
              }
            } catch {
              // ignorar evento inválido
            }
          }
        }

        const parsedVersions = parseVersions(generatedText, versions);
        if (parsedVersions.length === 0) {
          renderPlaceholder('No se recibió contenido para mostrar.');
          return;
        }
        renderVersions(parsedVersions);
      } catch {
        renderPlaceholder('Error de conexión.');
      } finally {
        generateButton.disabled = false;
        versionsSelect.disabled = false;
        buttonText.textContent = 'Generar';
      }
    }

    generateButton.addEventListener('click', generateEmail);
    outputEl.addEventListener('click', handleCopyClick);

    strategyControls.addEventListener('click', (event) => {
      const option = event.target.closest('.strategy-option');
      if (option) {
        setStrategySelection(option);
        return;
      }

      const button = event.target.closest('.strategy-btn');
      if (button) {
        toggleStrategyMenu(button);
      }
    });

    strategyControls.addEventListener('keydown', (event) => {
      const button = event.target.closest('.strategy-btn');
      if (button && (event.key === 'ArrowDown' || event.key === 'Enter' || event.key === ' ')) {
        event.preventDefault();
        openStrategyMenu(button);
        document.getElementById(button.getAttribute('aria-controls'))?.querySelector('.strategy-option')?.focus();
        return;
      }

      const menu = event.target.closest('.strategy-menu');
      if (!menu) return;

      const options = Array.from(menu.querySelectorAll('.strategy-option'));
      const currentIndex = options.indexOf(document.activeElement);

      if (event.key === 'ArrowDown') {
        event.preventDefault();
        options[(currentIndex + 1) % options.length]?.focus();
      }

      if (event.key === 'ArrowUp') {
        event.preventDefault();
        options[(currentIndex - 1 + options.length) % options.length]?.focus();
      }

      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        const focusedOption = document.activeElement.closest('.strategy-option');
        if (focusedOption) {
          setStrategySelection(focusedOption);
        }
      }

      if (event.key === 'Escape') {
        closeAllStrategyMenus();
      }
    });

    document.addEventListener('click', (event) => {
      if (!event.target.closest('.strategy-dropdown')) {
        closeAllStrategyMenus();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        closeAllStrategyMenus();
      }
    });

    instructionEl.addEventListener('keydown', (event) => {
      if ((event.metaKey || event.ctrlKey) && event.key === 'Enter') {
        generateEmail();
      }
    });
  </script>
</body>
</html>
