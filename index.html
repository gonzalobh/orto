<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de emails profesionales</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #fafafa;
      --bg-secondary: #ffffff;
      --border-color: #e8e8e8;
      --text-primary: #1a1a1a;
      --text-secondary: #6b6b6b;
      --text-tertiary: #a0a0a0;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header super minimalista */
    header {
      padding: 1.25rem 2rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }

    header h1 {
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    /* Layout principal */
    .main-content {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr;
    }

    /* Panel izquierdo */
    .left-panel {
      background: var(--bg-secondary);
      padding: 2.5rem 1.5rem;
      border-right: 1px solid var(--border-color);
    }

    .form-container {
      max-width: 520px;
      margin: 0 auto;
    }

    .section-label {
      margin-bottom: 1.5rem;
    }

    .mode-toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .mode-toggle-btn {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      border-radius: 10px;
      padding: 0.45rem 0.875rem;
      font-family: inherit;
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .mode-toggle-btn:hover,
    .mode-toggle-btn:focus-visible {
      border-color: #d0d0d0;
      color: var(--text-primary);
      background: var(--bg-primary);
      outline: none;
    }

    .mode-toggle-btn.active {
      background: var(--text-primary);
      border-color: var(--text-primary);
      color: var(--bg-secondary);
    }

    .input-group.mode-hidden {
      display: none;
    }

    .input-group {
      margin-bottom: 1.25rem;
    }

    .input-label {
      display: block;
      font-size: 0.75rem;
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
    }

    /* Inputs estilo the-good-ai */
    textarea,
    input[type="text"] {
      width: 100%;
      font-family: inherit;
      font-size: 0.875rem;
      color: var(--text-primary);
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 0.875rem 1rem;
      transition: all 0.15s ease;
      outline: none;
      resize: none;
    }

    textarea {
      min-height: 160px;
      line-height: 1.6;
    }

    textarea:focus,
    input[type="text"]:focus {
      border-color: #d0d0d0;
      background: var(--bg-primary);
    }

    textarea::placeholder,
    input[type="text"]::placeholder {
      color: var(--text-tertiary);
    }

    /* Grid para los dos inputs en fila */
    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.875rem;
      margin-bottom: 1.25rem;
    }

    .strategy-controls {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }

    .strategy-dropdown {
      position: relative;
    }

    .strategy-btn {
      width: 100%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.5rem 0.45rem;
      font-size: 0.6875rem;
      line-height: 1.3;
      color: var(--text-secondary);
      font-family: inherit;
      text-align: center;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .strategy-title {
      display: block;
      color: var(--text-primary);
      font-size: 0.675rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .strategy-subtitle {
      display: block;
      margin-top: 0.18rem;
      color: var(--text-secondary);
      font-size: 0.625rem;
      font-weight: 400;
    }

    .strategy-btn:hover,
    .strategy-btn:focus-visible,
    .strategy-btn[aria-expanded="true"] {
      border-color: #d0d0d0;
      color: var(--text-primary);
      background: var(--bg-primary);
    }

    .strategy-btn:focus-visible,
    .strategy-option:focus-visible {
      outline: 2px solid #c7c7c7;
      outline-offset: 2px;
    }

    .strategy-menu {
      position: absolute;
      top: calc(100% + 0.3rem);
      left: 0;
      min-width: 168px;
      list-style: none;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.375rem;
      box-shadow: var(--shadow-md);
      display: none;
      z-index: 20;
    }

    .strategy-menu.open {
      display: block;
    }

    .strategy-option {
      width: 100%;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: var(--text-primary);
      text-align: left;
      padding: 0.45rem 0.625rem;
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .strategy-option:hover,
    .strategy-option:focus-visible,
    .strategy-option.selected {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Contador de caracteres */
    .char-counter {
      text-align: right;
      font-size: 0.6875rem;
      color: var(--text-tertiary);
      margin-top: 0.375rem;
      font-variant-numeric: tabular-nums;
    }

    /* Botón generate */


    .generate-row {
      display: flex;
      align-items: stretch;
      gap: 0.625rem;
    }

    .generate-row .generate-btn {
      flex: 1;
    }

    .versions-select {
      min-width: 72px;
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 0 0.75rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      outline: none;
      transition: all 0.15s ease;
    }

    .versions-select:hover,
    .versions-select:focus-visible {
      border-color: #d0d0d0;
      background: var(--bg-primary);
    }

    .generate-btn {
      width: 100%;
      background: var(--text-primary);
      color: var(--bg-secondary);
      border: none;
      border-radius: 14px;
      padding: 0.9375rem 1.5rem;
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: -0.01em;
    }

    .generate-btn:hover:not(:disabled) {
      background: #2a2a2a;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .generate-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .generate-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: var(--bg-secondary);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      display: none;
    }

    .generate-btn:disabled .spinner {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Panel derecho - Output */
    .right-panel {
      background: var(--bg-primary);
      padding: 2.5rem 1.5rem;
      overflow-y: auto;
    }

    .output-container {
      max-width: 720px;
      margin: 0 auto;
    }

    .output-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .output-header h2 {
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }


    /* Output cards */
    .output-cards {
      display: grid;
      gap: 0.875rem;
    }

    .output-empty,
    .output-loading {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 1.75rem;
      min-height: 180px;
      font-size: 0.8125rem;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .output-loading::after {
      content: '';
      position: absolute;
      bottom: 1.25rem;
      left: 1.25rem;
      width: 2px;
      height: 18px;
      background: var(--text-primary);
      animation: blink 1s infinite;
    }

    .version-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 1.25rem;
    }

    .version-label {
      display: inline-block;
      margin-bottom: 0.875rem;
      font-size: 0.6875rem;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .version-section {
      margin-bottom: 0.875rem;
    }

    .version-title {
      font-size: 0.6875rem;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-bottom: 0.35rem;
    }

    .version-content {
      font-size: 0.875rem;
      line-height: 1.6;
      color: var(--text-primary);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .version-copy-btn {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.45rem 0.875rem;
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .version-copy-btn:hover:not(:disabled),
    .version-copy-btn:focus-visible {
      background: var(--bg-primary);
      border-color: #d0d0d0;
      color: var(--text-primary);
      outline: none;
    }

    .version-copy-btn.copied {
      background: var(--text-primary);
      color: var(--bg-secondary);
      border-color: var(--text-primary);
    }

    .version-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .translate-dropdown {
      position: relative;
    }

    .translate-btn {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.45rem 0.875rem;
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .translate-btn:hover:not(:disabled),
    .translate-btn:focus-visible,
    .translate-btn[aria-expanded="true"] {
      background: var(--bg-primary);
      border-color: #d0d0d0;
      color: var(--text-primary);
      outline: none;
    }

    .translate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .restore-original-btn {
      display: none;
    }

    .restore-original-btn.visible {
      display: inline-flex;
    }

    .translate-menu {
      position: absolute;
      top: calc(100% + 0.35rem);
      left: 0;
      list-style: none;
      min-width: 130px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: var(--shadow-md);
      padding: 0.35rem;
      display: none;
      z-index: 10;
    }

    .translate-menu.open {
      display: block;
    }

    .translate-option {
      width: 100%;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: var(--text-primary);
      text-align: left;
      padding: 0.45rem 0.625rem;
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .translate-option:hover,
    .translate-option:focus-visible {
      background: var(--bg-primary);
      outline: none;
    }

    .selection-popover {
      position: fixed;
      z-index: 60;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: var(--shadow-md);
      padding: 0.45rem;
      display: none;
      min-width: 180px;
    }

    .selection-popover.visible { display: block; }

    .selection-actions {
      display: flex;
      gap: 0.35rem;
      flex-wrap: wrap;
    }

    .selection-action-btn {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      font-size: 0.6875rem;
      font-family: inherit;
      padding: 0.32rem 0.48rem;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .selection-action-btn:hover:not(:disabled),
    .selection-action-btn:focus-visible {
      border-color: #d0d0d0;
      background: var(--bg-primary);
      color: var(--text-primary);
      outline: none;
    }

    .selection-action-btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .selection-status {
      margin-top: 0.35rem;
      font-size: 0.67rem;
      color: var(--text-tertiary);
    }

    .selection-proposal {
      margin-top: 0.5rem;
      border-top: 1px solid var(--border-color);
      padding-top: 0.5rem;
      display: none;
    }

    .selection-proposal.visible { display: block; }

    .selection-proposal-label {
      font-size: 0.67rem;
      color: var(--text-secondary);
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .selection-proposal-text {
      font-size: 0.75rem;
      color: var(--text-primary);
      line-height: 1.45;
      white-space: pre-wrap;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.45rem;
      max-height: 140px;
      overflow: auto;
    }

    .selection-proposal-actions {
      margin-top: 0.4rem;
      display: flex;
      gap: 0.35rem;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (min-width: 1024px) {
      .main-content {
        grid-template-columns: 45% 55%;
      }

      .left-panel {
        position: sticky;
        top: 0;
        height: 100vh;
        overflow-y: auto;
        padding: 3rem 2rem;
      }

      .right-panel {
        padding: 3rem 2.5rem;
      }
    }

    @media (min-width: 768px) and (max-width: 1023px) {
      .left-panel,
      .right-panel {
        padding: 2.5rem 2rem;
      }
    }

    @media (max-width: 767px) {
      header {
        padding: 1rem 1.25rem;
      }

      .left-panel,
      .right-panel {
        padding: 2rem 1.25rem;
      }

      .input-row {
        grid-template-columns: 1fr;
        gap: 1.25rem;
      }

      .strategy-controls {
        grid-template-columns: 1fr;
      }

      .form-container,
      .output-container {
        max-width: 100%;
      }
    }

    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Generador de emails profesionales</h1>
    </header>

    <div class="main-content">
      <!-- Panel izquierdo -->
      <div class="left-panel">
        <div class="form-container">
          <div class="section-label">
            <div class="mode-toggle" role="tablist" aria-label="Modo de generación">
              <button class="mode-toggle-btn active" id="modeCompose" type="button" data-mode="compose" role="tab" aria-selected="true">Redactar</button>
              <button class="mode-toggle-btn" id="modeReply" type="button" data-mode="reply" role="tab" aria-selected="false">Responder</button>
            </div>
          </div>

          <div class="input-group mode-hidden" id="originalEmailGroup">
            <label class="input-label" for="originalEmail">Email original</label>
            <textarea
              id="originalEmail"
              placeholder="Pega aquí el email que recibiste..."
            ></textarea>
          </div>

          <div class="input-group">
            <label class="input-label" for="instruction">Instrucción</label>
            <textarea 
              id="instruction" 
              placeholder="Enviar un email a mi cliente pidiéndole feedback sobre la versión más reciente del mockup del sitio web"
              maxlength="500"
            ></textarea>
            <div class="char-counter">
              <span id="charCount">0</span>/500
            </div>
          </div>

          <div class="input-row">
            <div class="input-group">
              <label class="input-label" for="senderName">Su nombre</label>
              <input 
                type="text"
                id="senderName" 
                placeholder="Juan Pérez" 
              />
            </div>
            <div class="input-group">
              <label class="input-label" for="clientName">Nombre del cliente</label>
              <input 
                type="text"
                id="clientName" 
                placeholder="María García" 
              />
            </div>
          </div>

          <div class="strategy-controls" aria-label="Controles estratégicos de comunicación">
            <div class="strategy-dropdown">
              <button class="strategy-btn" type="button" data-profile="tono" aria-haspopup="true" aria-expanded="false" aria-controls="menuTono">
                <span class="strategy-title">Tono</span>
                <span class="strategy-subtitle" data-role="selected-value">Automático</span>
              </button>
              <ul class="strategy-menu" id="menuTono" role="menu" aria-label="Opciones de tono">
                <li role="none"><button class="strategy-option selected" type="button" role="menuitemradio" aria-checked="true" data-profile="tono" data-value="Automático">Automático</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="tono" data-value="Directo">Directo</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="tono" data-value="Diplomático">Diplomático</button></li>
              </ul>
            </div>
            <div class="strategy-dropdown">
              <button class="strategy-btn" type="button" data-profile="extension" aria-haspopup="true" aria-expanded="false" aria-controls="menuExtension">
                <span class="strategy-title">Extensión</span>
                <span class="strategy-subtitle" data-role="selected-value">Automática</span>
              </button>
              <ul class="strategy-menu" id="menuExtension" role="menu" aria-label="Opciones de extensión">
                <li role="none"><button class="strategy-option selected" type="button" role="menuitemradio" aria-checked="true" data-profile="extension" data-value="Automática">Automática</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="extension" data-value="Breve">Breve</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="extension" data-value="Detallada">Detallada</button></li>
              </ul>
            </div>
            <div class="strategy-dropdown">
              <button class="strategy-btn" type="button" data-profile="emojis" aria-haspopup="true" aria-expanded="false" aria-controls="menuEmojis">
                <span class="strategy-title">Emojis</span>
                <span class="strategy-subtitle" data-role="selected-value">Automático</span>
              </button>
              <ul class="strategy-menu" id="menuEmojis" role="menu" aria-label="Opciones de emojis">
                <li role="none"><button class="strategy-option selected" type="button" role="menuitemradio" aria-checked="true" data-profile="emojis" data-value="Automático">Automático</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="emojis" data-value="Mínimo">Mínimo</button></li>
                <li role="none"><button class="strategy-option" type="button" role="menuitemradio" aria-checked="false" data-profile="emojis" data-value="Ninguno">Ninguno</button></li>
              </ul>
            </div>
          </div>

          <div class="generate-row">
            <button class="generate-btn" id="generateButton" type="button">
              <span class="btn-content">
                <span class="spinner"></span>
                <span id="buttonText">Generar</span>
              </span>
            </button>
            <select class="versions-select" id="versionsSelect" aria-label="Cantidad de versiones">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Panel derecho -->
      <div class="right-panel">
        <div class="output-container">
          <div class="output-header">
            <h2>Emails generados</h2>
          </div>

          <div id="output" class="output-cards">
            <div class="output-empty">El email generado aparecerá aquí...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const instructionEl = document.getElementById('instruction');
    const originalEmailEl = document.getElementById('originalEmail');
    const originalEmailGroupEl = document.getElementById('originalEmailGroup');
    const senderNameEl = document.getElementById('senderName');
    const clientNameEl = document.getElementById('clientName');
    const outputEl = document.getElementById('output');

    function extractSubjectAndBody(text) {
      const subjectMatch = text.match(/Asunto\s*:\s*([^\n]+)/i);
      const bodyMatch = text.match(/Cuerpo\s*:\s*([\s\S]+)/i);
      const subject = subjectMatch ? subjectMatch[1].trim() : 'Asunto no especificado';
      const body = bodyMatch ? bodyMatch[1].trim() : text.trim();
      return { subject, body };
    }

    function parseVersions(rawText, requestedCount) {
      const cleaned = rawText.trim();
      if (!cleaned) return [];

      const chunks = cleaned.split(/(?=Versi[oó]n\s+\d+)/gi).map((part) => part.trim()).filter(Boolean);
      const parsed = chunks.length > 1 || /Versi[oó]n\s+\d+/i.test(chunks[0] || '')
        ? chunks.map((chunk, index) => {
            const withoutLabel = chunk.replace(/^Versi[oó]n\s+\d+\s*/i, '').trim();
            return { version: index + 1, ...extractSubjectAndBody(withoutLabel) };
          })
        : [extractSubjectAndBody(cleaned)].map((item, index) => ({ version: index + 1, ...item }));

      const sliced = parsed.slice(0, requestedCount);
      while (sliced.length < requestedCount && parsed.length > 0) {
        const base = parsed[sliced.length % parsed.length];
        sliced.push({
          version: sliced.length + 1,
          subject: base.subject,
          body: base.body
        });
      }
      return sliced;
    }


    function escapeHtml(value) {
      return value
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    function createSelectionPopover() {
      if (selectionPopoverEl) return selectionPopoverEl;

      selectionPopoverEl = document.createElement('div');

      selectionPopoverEl.innerHTML = `
        <div class="selection-actions">

    function hideSelectionPopover() {
      if (!selectionPopoverEl) return;
      selectionPopoverEl.classList.remove('visible');
      const proposalWrap = selectionPopoverEl.querySelector('[data-role="proposal-wrap"]');
      const statusEl = selectionPopoverEl.querySelector('[data-role="status"]');
      if (proposalWrap) proposalWrap.classList.remove('visible');
      if (statusEl) statusEl.textContent = '';
      currentSelectionState = null;
      currentRange = null;
    }

    function showSelectionPopover(rect) {
      const popover = createSelectionPopover();
      const viewportWidth = document.documentElement.clientWidth;
      const viewportHeight = document.documentElement.clientHeight;
      popover.classList.add('visible');

      const tentativeLeft = rect.left + (rect.width / 2);
      const tentativeTop = rect.bottom + 10;
      const maxLeft = viewportWidth - popover.offsetWidth - 12;
      const left = Math.min(maxLeft, Math.max(12, tentativeLeft - (popover.offsetWidth / 2)));
      const top = Math.min(viewportHeight - popover.offsetHeight - 12, Math.max(12, tentativeTop));

      popover.style.left = `${left}px`;
      popover.style.top = `${top}px`;
    }

    function isValidSelectionTarget(node) {
      if (!node) return false;
      if (node.nodeType === Node.TEXT_NODE) {
        return isValidSelectionTarget(node.parentElement);
      }
      if (!(node instanceof HTMLElement)) return false;
      if (node.closest('input, textarea, [contenteditable="true"]')) return false;
      return Boolean(node.closest('.version-content[data-role="email-body"]'));
    }

    function getSelectionDetails() {
      const selection = window.getSelection();
      if (!selection || selection.rangeCount === 0 || selection.isCollapsed) {
        return null;
      }

      const range = selection.getRangeAt(0);
      const selectedText = selection.toString().trim();
      if (selectedText.length <= SELECTION_MIN_LENGTH) {
        return null;
      }

      const anchorNode = selection.anchorNode;
      const focusNode = selection.focusNode;
      if (!isValidSelectionTarget(anchorNode) || !isValidSelectionTarget(focusNode)) {
        return null;
      }

      const bodyEl = (anchorNode.nodeType === Node.TEXT_NODE ? anchorNode.parentElement : anchorNode)?.closest('.version-content[data-role="email-body"]');
      if (!bodyEl) {
        return null;
      }

      if (!bodyEl.contains(range.commonAncestorContainer)) {
        return null;
      }

      const rangeRect = range.getBoundingClientRect();
      const targetRect = (rangeRect.width || rangeRect.height) ? rangeRect : bodyEl.getBoundingClientRect();

      return {
        text: selectedText,
        range,
        bodyEl,
        targetRect
      };
    }

    function hasValidSelection() {
      return Boolean(getSelectionDetails());
    }

    function matchCase(original, result) {
      if (!original) return result;
      if (original[0] === original[0].toLowerCase()) {
        return result.charAt(0).toLowerCase() + result.slice(1);
      }
      return result;
    }

    function handleSelection() {
      const selectionDetails = getSelectionDetails();
      if (!selectionDetails) {
        if (!isMouseSelectionActive) {
          hideSelectionPopover();
        }
        return;
      }

      currentRange = selectionDetails.range.cloneRange();
      currentSelectionState = {
        text: selectionDetails.text,
        bodyEl: selectionDetails.bodyEl,
        improvedText: ''
      };

      const popover = createSelectionPopover();
      const proposalWrap = popover.querySelector('[data-role="proposal-wrap"]');
      const statusEl = popover.querySelector('[data-role="status"]');
      if (proposalWrap) proposalWrap.classList.remove('visible');
      if (statusEl) statusEl.textContent = '';
      showSelectionPopover(selectionDetails.targetRect);
    }

    function setPopoverLoading(isLoading, message = '') {
      if (!selectionPopoverEl) return;
      selectionPopoverEl.querySelectorAll('[data-mode]').forEach((button) => {
        button.disabled = isLoading;
      });
      const statusEl = selectionPopoverEl.querySelector('[data-role="status"]');
      if (statusEl) statusEl.textContent = message;
    }

    function syncCardAfterBodyEdit(bodyEl) {
      const card = bodyEl.closest('.version-card');
      if (!card) return;
      const subjectEl = card.querySelector('[data-role="email-subject"]');
      const copyButton = card.querySelector('.version-copy-btn');
      const currentSubject = subjectEl?.textContent?.trim() || '';
      const currentBody = bodyEl.textContent.trim();

      if (copyButton) {
        copyButton.dataset.subject = encodeURIComponent(currentSubject);
        copyButton.dataset.body = encodeURIComponent(currentBody);
      }

      const isTranslated = card.dataset.isTranslated === 'true';
      if (!isTranslated) {
        card.dataset.originalSubject = encodeURIComponent(currentSubject);
        card.dataset.originalBody = encodeURIComponent(currentBody);
      }
    }

    function replaceSelectedTextWithProposal() {
      if (!currentSelectionState?.improvedText || !currentSelectionState.bodyEl || !currentRange) return;

      const { improvedText, bodyEl } = currentSelectionState;
      currentRange.deleteContents();
      currentRange.insertNode(document.createTextNode(improvedText));

      window.getSelection().removeAllRanges();
      syncCardAfterBodyEdit(bodyEl);
      hideSelectionPopover();
    }

    async function requestSelectionImprovement(mode) {
      if (!currentSelectionState?.text) return;
      setPopoverLoading(true, 'Procesando...');

      try {
        const res = await fetch('/api/improve', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: currentSelectionState.text, mode })
        });

        const data = await res.json().catch(() => null);
        if (!res.ok || typeof data?.improvedText !== 'string') {
          throw new Error('No se pudo mejorar el texto seleccionado');
        }

        const improvedText = data.improvedText.trim();
        currentSelectionState.improvedText = matchCase(currentSelectionState.text, improvedText);
        const proposalWrap = selectionPopoverEl?.querySelector('[data-role="proposal-wrap"]');
        const proposalText = selectionPopoverEl?.querySelector('[data-role="proposal-text"]');
        if (proposalText) {
          proposalText.textContent = currentSelectionState.improvedText || currentSelectionState.text;
        }
        if (proposalWrap) proposalWrap.classList.add('visible');
        setPopoverLoading(false, '');
      } catch (error) {
        console.error('Error en mejora de selección:', error);
        setPopoverLoading(false, 'No se pudo generar propuesta.');
      }
    }

    function handleSelectionPopoverClick(event) {
      const modeButton = event.target.closest('[data-mode]');
      if (modeButton) {
        requestSelectionImprovement(modeButton.dataset.mode);
        return;
      }

      const actionButton = event.target.closest('[data-action]');
      if (!actionButton) return;
      if (actionButton.dataset.action === 'replace') {
        replaceSelectedTextWithProposal();
      }
      if (actionButton.dataset.action === 'cancel') {
        hideSelectionPopover();
      }
    }

    async function translateVersion(button, targetLang) {
      const card = button.closest('.version-card');
      if (!card || !targetLang) return;

      const subjectEl = card.querySelector('[data-role="email-subject"]');
      const bodyEl = card.querySelector('[data-role="email-body"]');
      if (!subjectEl || !bodyEl) return;

      const subjectText = subjectEl.textContent.trim();
      const bodyText = bodyEl.textContent.trim();
      if (!subjectText || !bodyText) return;

      if (!card.dataset.originalSubject) {
        card.dataset.originalSubject = encodeURIComponent(subjectText);
      }
      if (!card.dataset.originalBody) {
        card.dataset.originalBody = encodeURIComponent(bodyText);
      }

      button.disabled = true;
      const originalLabel = button.textContent;
      button.textContent = 'Traduciendo...';

      try {
        const res = await fetch('/api/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            subject: subjectText,
            body: bodyText,
            language: targetLang
          })
        });

        const data = await res.json().catch(() => null);
        if (!res.ok || !data?.translatedSubject || !data?.translatedBody) {
          throw new Error('No se pudo traducir');
        }

        const translatedSubject = data.translatedSubject.trim();
        const translatedBody = data.translatedBody.trim();
        subjectEl.textContent = translatedSubject;
        bodyEl.textContent = translatedBody;
        card.dataset.isTranslated = 'true';

        const copyButton = card.querySelector('.version-copy-btn');
        if (copyButton) {
          copyButton.dataset.subject = encodeURIComponent(translatedSubject);
          copyButton.dataset.body = encodeURIComponent(translatedBody);
        }

        const restoreButton = card.querySelector('.restore-original-btn');
        if (restoreButton) {
          restoreButton.classList.add('visible');
        }

        button.textContent = 'Traducido ✓';
        setTimeout(() => {
          button.textContent = originalLabel;
        }, 1400);
      } catch (err) {
        console.error('Error al traducir:', err);
        button.textContent = 'Error';
        setTimeout(() => {
          button.textContent = originalLabel;
        }, 1400);
      } finally {
        button.disabled = false;
      }
    }

    function restoreOriginalVersion(button) {
      const card = button.closest('.version-card');
      if (!card) return;

      const originalSubject = decodeURIComponent(card.dataset.originalSubject || '').trim();
      const originalBody = decodeURIComponent(card.dataset.originalBody || '').trim();
      if (!originalSubject || !originalBody) return;

      const subjectEl = card.querySelector('[data-role="email-subject"]');
      const bodyEl = card.querySelector('[data-role="email-body"]');
      if (!subjectEl || !bodyEl) return;

      subjectEl.textContent = originalSubject;
      bodyEl.textContent = originalBody;
      card.dataset.isTranslated = 'false';

      const copyButton = card.querySelector('.version-copy-btn');
      if (copyButton) {
        copyButton.dataset.subject = encodeURIComponent(originalSubject);
        copyButton.dataset.body = encodeURIComponent(originalBody);
      }

      button.classList.remove('visible');
    }

    async function handleOutputClick(event) {

        const dropdown = translateOption.closest('.translate-dropdown');

    async function generateEmail() {
      const instruction = instructionEl.value.trim();
      const originalEmail = originalEmailEl.value.trim();
      const senderName = senderNameEl.value.trim();
      const clientName = clientNameEl.value.trim();
      const versions = Number(versionsSelect.value) || 1;
      const isReplyMode = currentMode === 'reply';

      if (!instruction || !senderName || !clientName || (isReplyMode && !originalEmail)) return;

      generateButton.disabled = true;
      versionsSelect.disabled = true;
      buttonText.textContent = 'Generando...';
      renderPlaceholder('Generando versiones...', true);

      try {
        const res = await fetch('/api/email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            mode: isReplyMode ? 'reply' : 'compose',
            instruction,
            ...(isReplyMode ? { originalEmail } : {}),
            senderName,
            recipientName: clientName,
            tone: communicationProfile.tono,
            extension: communicationProfile.extension,
            emojis: communicationProfile.emojis,
            versions
          })
        });

        if (!res.ok) {
          renderPlaceholder('No se pudieron generar los emails.');
          return;
        }

        const data = await res.json().catch(() => null);
        const parsedVersions = Array.isArray(data?.versions)
          ? data.versions
              .map((item, index) => ({
                version: index + 1,
                subject: typeof item?.subject === 'string' ? item.subject.trim() : '',
                body: typeof item?.body === 'string' ? item.body.trim() : ''
              }))
              .filter((item) => item.subject && item.body)
          : [];

        if (parsedVersions.length === 0) {
          renderPlaceholder('No se recibió contenido para mostrar.');
          return;
        }
        renderVersions(parsedVersions);
      } catch {
        renderPlaceholder('Error de conexión.');
      } finally {
        generateButton.disabled = false;
        versionsSelect.disabled = false;
        buttonText.textContent = 'Generar';
      }
    }

        setMode(button.dataset.mode);
      });
    });

    strategyControls.addEventListener('click', (event) => {
      const option = event.target.closest('.strategy-option');
      if (option) {
        setStrategySelection(option);
        return;
      }

      const button = event.target.closest('.strategy-btn');
      if (button) {
        toggleStrategyMenu(button);
      }
    });

    strategyControls.addEventListener('keydown', (event) => {
      const button = event.target.closest('.strategy-btn');
      if (button && (event.key === 'ArrowDown' || event.key === 'Enter' || event.key === ' ')) {
        event.preventDefault();
        openStrategyMenu(button);
        document.getElementById(button.getAttribute('aria-controls'))?.querySelector('.strategy-option')?.focus();
        return;
      }

      const menu = event.target.closest('.strategy-menu');
      if (!menu) return;

      const options = Array.from(menu.querySelectorAll('.strategy-option'));
      const currentIndex = options.indexOf(document.activeElement);

      if (event.key === 'ArrowDown') {
        event.preventDefault();
        options[(currentIndex + 1) % options.length]?.focus();
      }

      if (event.key === 'ArrowUp') {
        event.preventDefault();
        options[(currentIndex - 1 + options.length) % options.length]?.focus();
      }

      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        const focusedOption = document.activeElement.closest('.strategy-option');
        if (focusedOption) {
          setStrategySelection(focusedOption);
        }
      }

      if (event.key === 'Escape') {
        closeAllStrategyMenus();
      }
    });

    document.addEventListener('click', (event) => {
      if (event.target.closest('.selection-popover')) return;

      if (!event.target.closest('.translate-dropdown')) {
        closeAllTranslateMenus();
      }
      if (!event.target.closest('.strategy-dropdown')) {
        closeAllStrategyMenus();
      }
      if (selectionPopoverEl && !event.target.closest('.selection-popover')) {
        if (!hasValidSelection()) {
          hideSelectionPopover();
        } else {
          handleSelection();
        }
      }
    });

    document.addEventListener('mousedown', (event) => {
      if (event.target.closest('.selection-popover')) return;
      isMouseSelectionActive = true;
    });

    document.addEventListener('mouseup', () => {
      isMouseSelectionActive = false;
      handleSelection();
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        closeAllStrategyMenus();
        hideSelectionPopover();
      }
    });

    document.addEventListener('selectionchange', () => {
      if (isInteractingWithPopover) return;
      window.requestAnimationFrame(handleSelection);
    });

    instructionEl.addEventListener('keydown', (event) => {
      if ((event.metaKey || event.ctrlKey) && event.key === 'Enter') {
        generateEmail();
      }
    });

    setMode('compose');
  </script>
</body>
</html>
