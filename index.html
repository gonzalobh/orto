<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redactar.ai</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --bg-tertiary: #f5f5f5;
      --border-color: #e5e5e5;
      --text-primary: #171717;
      --text-secondary: #737373;
      --text-tertiary: #a3a3a3;
      --accent-color: #171717;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      position: relative;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* Header limpio estilo TrustMRR */
    header {
      padding: 1.5rem 2.5rem;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      position: relative;
      z-index: 10;
    }

    header h1 {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    /* Layout principal */
    .main-content {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    /* Panel izquierdo limpio */
    .left-panel {
      background: var(--bg-primary);
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
      height: fit-content;
      position: relative;
      z-index: 2;
    }

    .form-container {
      max-width: 100%;
      margin: 0;
    }

    .section-label {
      margin-bottom: 1.5rem;
    }

    .mode-toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .mode-toggle-btn {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-size: 0.8125rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .mode-toggle-btn:hover,
    .mode-toggle-btn:focus-visible {
      border-color: var(--text-primary);
      color: var(--text-primary);
      outline: none;
    }

    .mode-toggle-btn.active {
      background: var(--text-primary);
      border-color: var(--text-primary);
      color: white;
    }

    .input-group.mode-hidden {
      display: none;
    }

    .input-group {
      margin-bottom: 1.25rem;
    }

    .input-label {
      display: block;
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.625rem;
      letter-spacing: -0.01em;
    }

    /* Inputs estilo TrustMRR */
    textarea,
    input[type="text"],
    select {
      width: 100%;
      font-family: inherit;
      font-size: 0.9375rem;
      color: var(--text-primary);
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      transition: all 0.15s ease;
      outline: none;
      resize: none;
    }

    textarea {
      min-height: 160px;
      line-height: 1.6;
    }

    #instruction {
      min-height: 100px;
    }

    textarea:focus,
    input[type="text"]:focus,
    select:focus {
      border-color: var(--text-primary);
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
    }

    textarea::placeholder,
    input[type="text"]::placeholder {
      color: var(--text-tertiary);
    }

    .personalization-panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.875rem;
      margin-bottom: 1.25rem;
      display: grid;
      gap: 0.75rem;
    }

    .personalization-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .personalization-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8125rem;
      color: var(--text-primary);
    }

    .checkbox-row input[type="checkbox"] {
      width: 14px;
      height: 14px;
      accent-color: var(--text-primary);
    }

    .personalization-help {
      font-size: 0.6875rem;
      color: var(--text-tertiary);
    }

    .advanced-hidden {
      display: none;
      margin-top: 12px;
    }

    .advanced-hidden.visible {
      display: block;
    }

    .advanced-toggle {
      background: none;
      border: none;
      color: #777;
      font-size: 13px;
      cursor: pointer;
      padding: 4px 0;
    }

    .advanced-toggle:hover {
      color: #111;
    }

    /* Grid para los dos inputs en fila */
    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.875rem;
      margin-bottom: 1.25rem;
    }

    .strategy-controls {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }

    .strategy-dropdown {
      position: relative;
    }

    .strategy-btn {
      width: 100%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.5rem 0.45rem;
      font-size: 0.6875rem;
      line-height: 1.3;
      color: var(--text-secondary);
      font-family: inherit;
      text-align: center;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .strategy-btn:disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }

    .strategy-title {
      display: block;
      color: var(--text-primary);
      font-size: 0.675rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .strategy-subtitle {
      display: block;
      margin-top: 0.18rem;
      color: var(--text-secondary);
      font-size: 0.625rem;
      font-weight: 400;
    }

    .strategy-btn:hover,
    .strategy-btn:focus-visible,
    .strategy-btn[aria-expanded="true"] {
      border-color: #d0d0d0;
      color: var(--text-primary);
      background: var(--bg-primary);
    }

    .strategy-btn:focus-visible,
    .strategy-option:focus-visible {
      outline: 2px solid #c7c7c7;
      outline-offset: 2px;
    }

    .strategy-menu {
      position: absolute;
      top: calc(100% + 0.3rem);
      left: 0;
      min-width: 168px;
      list-style: none;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.375rem;
      box-shadow: var(--shadow-md);
      display: none;
      z-index: 20;
    }

    .strategy-menu.open {
      display: block;
    }

    .strategy-option {
      width: 100%;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: var(--text-primary);
      text-align: left;
      padding: 0.45rem 0.625rem;
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .strategy-option:hover,
    .strategy-option:focus-visible,
    .strategy-option.selected {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Contador de caracteres */
    .char-counter {
      text-align: right;
      font-size: 0.6875rem;
      color: var(--text-tertiary);
      margin-top: 0.375rem;
      font-variant-numeric: tabular-nums;
    }

    /* Bot√≥n generate */


    .generate-row {
      display: flex;
      align-items: stretch;
      gap: 0.625rem;
    }

    .generate-row .generate-btn {
      flex: 1;
    }

    .versions-control {
      min-width: 110px;
      position: relative;
    }

    .versions-menu {
      right: 0;
      left: auto;
    }

    .generate-btn {
      width: 100%;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.875rem 1.5rem;
      font-family: inherit;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      letter-spacing: -0.01em;
    }

    .generate-btn:hover:not(:disabled) {
      background: #404040;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .generate-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .generate-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: var(--bg-secondary);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      display: none;
    }

    .generate-btn:disabled .spinner {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Panel derecho limpio */
    .right-panel {
      background: var(--bg-primary);
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
      overflow-y: auto;
      max-height: calc(100vh - 8rem);
      position: relative;
      z-index: 2;
    }

    .output-container {
      max-width: 100%;
      margin: 0;
    }

    .output-header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    .output-header h2 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .output-tabs {
      width: 100%;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }

    .output-tab {
      position: relative;
      background: transparent;
      border: none;
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      padding: 0.4rem 0.2rem 0.55rem;
      margin-right: 1.1rem;
      cursor: pointer;
      transition: color 0.15s ease;
    }

    .output-tab:hover,
    .output-tab:focus-visible {
      color: var(--text-primary);
      outline: none;
    }

    .output-tab.active {
      color: var(--text-primary);
    }

    .output-tab.active::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: -1px;
      height: 2px;
      background: var(--text-primary);
      border-radius: 2px;
    }

    .output-panels {
      width: 100%;
    }

    .output-panel[hidden] {
      display: none;
    }

    /* Output cards */
    .output-cards {
      display: grid;
      gap: 0.875rem;
    }

    .output-empty,
    .output-loading {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 1.75rem;
      min-height: 180px;
      font-size: 0.8125rem;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    /* Estado vac√≠o mejorado */
    .empty-state {
      display: grid;
      gap: 1.25rem;
    }

    /* Preview en tiempo real */
    .preview-card {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.15s ease;
    }

    .preview-card-header {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .preview-icon {
      width: 16px;
      height: 16px;
      opacity: 0.6;
    }

    .preview-field {
      margin-bottom: 0.75rem;
      font-size: 0.875rem;
    }

    .preview-label {
      color: var(--text-secondary);
      font-weight: 500;
      margin-right: 0.5rem;
    }

    .preview-value {
      color: var(--text-primary);
    }

    .preview-value.empty {
      color: var(--text-tertiary);
      font-style: italic;
    }

    .preview-context {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.875rem;
      margin-top: 0.875rem;
      font-size: 0.8125rem;
      line-height: 1.5;
      color: var(--text-secondary);
      min-height: 60px;
      font-style: italic;
    }

    .preview-context.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-tertiary);
    }

    .preview-meta {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
    }

    .preview-meta-item {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .preview-badge {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 0.25rem 0.5rem;
      font-size: 0.6875rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Tips contextuales */
    .tips-panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .tips-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background: var(--text-primary);
    }

    .tips-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 0.75rem;
      opacity: 0.7;
    }

    .tips-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .tips-content {
      font-size: 0.9375rem;
      line-height: 1.6;
      color: var(--text-primary);
      transition: all 0.4s ease;
    }

    .tips-content.fade-out {
      opacity: 0;
      transform: translateY(-8px);
    }

    .tips-content.fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    /* Ejemplos de casos de uso */
    .examples-panel {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .examples-header {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .examples-grid {
      display: grid;
      gap: 0.625rem;
    }

    .example-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.875rem 1rem;
      font-size: 0.8125rem;
      color: var(--text-primary);
      transition: all 0.15s ease;
      cursor: pointer;
      position: relative;
      padding-left: 2.25rem;
    }

    .example-item::before {
      content: 'üìß';
      position: absolute;
      left: 0.875rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.875rem;
    }

    .example-item:hover {
      background: var(--bg-tertiary);
      border-color: var(--text-secondary);
      transform: translateX(4px);
    }

    /* Skeleton loader premium */
    .skeleton-loader {
      display: grid;
      gap: 1.25rem;
    }

    .skeleton-card {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .skeleton-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .skeleton-line {
      height: 12px;
      background: var(--bg-primary);
      border-radius: 6px;
      margin-bottom: 0.625rem;
      opacity: 0.6;
    }

    .skeleton-line.title {
      height: 14px;
      width: 40%;
      margin-bottom: 1rem;
    }

    .skeleton-line.short {
      width: 70%;
    }

    .skeleton-line.long {
      width: 95%;
    }

    .skeleton-progress {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 2rem 0;
    }

    .skeleton-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent-gray);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .skeleton-status {
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .skeleton-substatus {
      font-size: 0.75rem;
      color: var(--text-tertiary);
      margin-top: 0.25rem;
    }

    .output-loading::after {
      content: '';
      position: absolute;
      bottom: 1.25rem;
      left: 1.25rem;
      width: 2px;
      height: 18px;
      background: var(--text-primary);
      animation: blink 1s infinite;
    }

    .history-list {
      display: grid;
      gap: 0.875rem;
    }

    .history-item {
      width: 100%;
      text-align: left;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 1rem;
      cursor: pointer;
      transition: box-shadow 0.15s ease, transform 0.15s ease, border-color 0.15s ease;
    }

    .history-item:hover,
    .history-item:focus-visible {
      border-color: var(--text-secondary);
      box-shadow: var(--shadow-sm);
      transform: translateY(-1px);
      outline: none;
    }

    .history-item-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
      line-height: 1.35;
    }

    .history-item-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .history-item-snippet {
      font-size: 0.8125rem;
      color: var(--text-secondary);
      line-height: 1.45;
      word-break: break-word;
    }

    .history-empty {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 1.75rem;
      min-height: 180px;
      font-size: 0.8125rem;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .version-card {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.15s ease;
    }

    .version-card:hover {
      border-color: var(--text-secondary);
      box-shadow: var(--shadow-sm);
    }

    .version-label {
      display: inline-block;
      margin-bottom: 1rem;
      font-size: 0.6875rem;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .version-section {
      margin-bottom: 1.125rem;
    }

    .version-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.01em;
      margin-bottom: 0.5rem;
    }

    .version-content {
      font-size: 0.9375rem;
      line-height: 1.65;
      color: var(--text-primary);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .version-copy-btn {
      background: var(--bg-primary);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-size: 0.8125rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .version-copy-btn:hover:not(:disabled),
    .version-copy-btn:focus-visible {
      background: var(--bg-secondary);
      border-color: var(--text-primary);
      color: var(--text-primary);
      outline: none;
    }

    .version-copy-btn.copied {
      background: var(--text-primary);
      color: white;
      border-color: var(--text-primary);
    }

    .version-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .translate-dropdown {
      position: relative;
    }

    .translate-btn {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 0.45rem 0.875rem;
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.15s ease;

  <script>
    const instructionEl = document.getElementById('instruction');
    const originalEmailEl = document.getElementById('originalEmail');
    const originalEmailGroupEl = document.getElementById('originalEmailGroup');
    const senderNameEl = document.getElementById('senderName');
    const clientNameEl = document.getElementById('clientName');
    const toggleAdvancedBtn = document.getElementById('toggleAdvanced');
    const advancedPanelEl = document.getElementById('advancedPanel');
    const outputEl = document.getElementById('output');
    const tabNewBtn = document.getElementById('tabNew');
    const tabHistoryBtn = document.getElementById('tabHistory');
    const panelNewEl = document.getElementById('panelNew');
    const panelHistoryEl = document.getElementById('panelHistory');
    const historyListEl = document.getElementById('historyList');
    const generateButton = document.getElementById('generateButton');
    const buttonText = document.getElementById('buttonText');
    const versionsControl = document.querySelector('.versions-control');
    const versionsButton = document.getElementById('versionsButton');
    const versionsSubtitle = document.getElementById('versionsSubtitle');
    const versionsMenu = document.getElementById('versionsMenu');
    const versionsOptions = Array.from(document.querySelectorAll('.versions-option'));
    const charCount = document.getElementById('charCount');
    const strategyControls = document.querySelector('.strategy-controls');
    const strategyButtons = Array.from(document.querySelectorAll('.strategy-btn'));
    const strategyMenus = Array.from(document.querySelectorAll('.strategy-menu'));
    const modeButtons = Array.from(document.querySelectorAll('.mode-toggle-btn'));
    const SELECTION_MIN_LENGTH = 3;

    let currentMode = 'compose';
    let selectedVersions = 1;
    let selectionPopoverEl = null;
    let currentSelectionState = null;
    let currentRange = null;
    let isMouseSelectionActive = false;
    let isInteractingWithPopover = false;

    const communicationProfile = {
      tone: 'Autom√°tico',
      length: 'Autom√°tica',
      emojis: 'Autom√°tico'
    };
    const HISTORY_KEY = 'emails_history_v1';
    let currentOutputTab = 'new';

    function setMode(mode) {
      currentMode = mode;

      const isReply = mode === 'reply';

      modeButtons.forEach((btn) => {
        const active = btn.dataset.mode === mode;
        btn.classList.toggle('active', active);
        btn.setAttribute('aria-selected', active ? 'true' : 'false');
      });

      if (originalEmailGroupEl) {
        originalEmailGroupEl.classList.toggle('mode-hidden', !isReply);
      }

      if (instructionEl) {
        instructionEl.placeholder = isReply
          ? 'Indica c√≥mo quieres responder al email recibido‚Ä¶'
          : 'Describe el email que quieres redactar‚Ä¶';
      }

      const outputContainer = document.getElementById('outputContainer');
      if (outputContainer) {
        outputContainer.innerHTML = '';
      } else if (outputEl) {
        outputEl.innerHTML = '';
      }
    }

    function closeAllStrategyMenus() {
      strategyMenus.forEach((menu) => menu.classList.remove('open'));
      strategyButtons.forEach((btn) => btn.setAttribute('aria-expanded', 'false'));
    }

    function openStrategyMenu(button) {
      closeAllStrategyMenus();
      const menu = document.getElementById(button.getAttribute('aria-controls'));
      if (!menu) return;
      menu.classList.add('open');
      button.setAttribute('aria-expanded', 'true');
    }

    function toggleStrategyMenu(button) {
      const menu = document.getElementById(button.getAttribute('aria-controls'));
      if (!menu) return;
      const isOpen = menu.classList.contains('open');
      closeAllStrategyMenus();
      if (!isOpen) {
        menu.classList.add('open');
        button.setAttribute('aria-expanded', 'true');
      }
    }

    function setStrategySelection(optionButton) {
      const profileKey = optionButton.dataset.profile;
      const selectedValue = optionButton.dataset.value;
      if (!profileKey || !selectedValue) return;

      communicationProfile[profileKey] = selectedValue;
      document.querySelectorAll(`.strategy-option[data-profile="${profileKey}"]`).forEach((opt) => {
        const selected = opt === optionButton;
        opt.classList.toggle('selected', selected);
        opt.setAttribute('aria-checked', selected ? 'true' : 'false');
      });

      const strategyButton = document.querySelector(`.strategy-btn[data-profile="${profileKey}"]`);
      strategyButton?.querySelector('[data-role="selected-value"]')?.replaceChildren(document.createTextNode(selectedValue));
      closeAllStrategyMenus();

      // Actualizar preview si estamos en estado vac√≠o
      const emptyState = outputEl.querySelector('.empty-state');
      if (emptyState) {
        const badges = emptyState.querySelectorAll('.preview-badge');
        if (badges.length >= 3) {
          badges[0].textContent = communicationProfile.tone;
          badges[1].textContent = communicationProfile.length;
          badges[2].textContent = communicationProfile.emojis;
        }
      }
    }

    function closeVersionsMenu() {
      versionsMenu?.classList.remove('open');
      versionsButton?.setAttribute('aria-expanded', 'false');
    }

    function openVersionsMenu() {
      closeAllStrategyMenus();
      versionsMenu?.classList.add('open');
      versionsButton?.setAttribute('aria-expanded', 'true');
    }

    function toggleVersionsMenu() {
      const isOpen = versionsMenu?.classList.contains('open');
      closeVersionsMenu();
      if (!isOpen) {
        openVersionsMenu();
      }
    }

    function setVersionsSelection(optionButton) {
      const selectedValue = Number(optionButton.dataset.value);
      if (!selectedValue) return;

      selectedVersions = selectedValue;
      versionsSubtitle.textContent = String(selectedVersions);
      versionsOptions.forEach((opt) => {
        const selected = opt === optionButton;
        opt.classList.toggle('selected', selected);
        opt.setAttribute('aria-checked', selected ? 'true' : 'false');
      });
      closeVersionsMenu();
    }

    function extractSubjectAndBody(text) {
      const subjectMatch = text.match(/Asunto\s*:\s*([^\n]+)/i);
      const bodyMatch = text.match(/Cuerpo\s*:\s*([\s\S]+)/i);
      const subject = subjectMatch ? subjectMatch[1].trim() : 'Asunto no especificado';
      const body = bodyMatch ? bodyMatch[1].trim() : text.trim();
      return { subject, body };
    }

    function parseVersions(rawText, requestedCount) {
      const cleaned = rawText.trim();
      if (!cleaned) return [];

      const chunks = cleaned.split(/(?=Versi[o√≥]n\s+\d+)/gi).map((part) => part.trim()).filter(Boolean);
      const parsed = chunks.length > 1 || /Versi[o√≥]n\s+\d+/i.test(chunks[0] || '')
        ? chunks.map((chunk, index) => {
            const withoutLabel = chunk.replace(/^Versi[o√≥]n\s+\d+\s*/i, '').trim();
            return { version: index + 1, ...extractSubjectAndBody(withoutLabel) };
          })
        : [extractSubjectAndBody(cleaned)].map((item, index) => ({ version: index + 1, ...item }));

      const sliced = parsed.slice(0, requestedCount);
      while (sliced.length < requestedCount && parsed.length > 0) {
        const base = parsed[sliced.length % parsed.length];
        sliced.push({
          version: sliced.length + 1,
          subject: base.subject,
          body: base.body
        });
      }
      return sliced;
    }


    function escapeHtml(value) {
      return value
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    function setActiveOutputTab(tab) {
      const isNewTab = tab === 'new';
      currentOutputTab = isNewTab ? 'new' : 'history';

      tabNewBtn?.classList.toggle('active', isNewTab);
      tabHistoryBtn?.classList.toggle('active', !isNewTab);
      tabNewBtn?.setAttribute('aria-selected', isNewTab ? 'true' : 'false');
      tabHistoryBtn?.setAttribute('aria-selected', !isNewTab ? 'true' : 'false');

      if (panelNewEl) panelNewEl.hidden = !isNewTab;
      if (panelHistoryEl) panelHistoryEl.hidden = isNewTab;

      if (!isNewTab) {
        renderHistory();
      }
    }

    function initOutputTabs() {
      setActiveOutputTab('new');
      tabNewBtn?.addEventListener('click', () => setActiveOutputTab('new'));
      tabHistoryBtn?.addEventListener('click', () => setActiveOutputTab('history'));
    }

    function loadHistory() {
      try {
        const raw = localStorage.getItem(HISTORY_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch {
        return [];
      }
    }

    function saveToHistory(entry) {
      const history = loadHistory();
      const updated = [entry, ...history].slice(0, 30);
      localStorage.setItem(HISTORY_KEY, JSON.stringify(updated));
    }

    function formatRelativeTime(ts) {
      if (!ts) return 'Ahora';
      const diffSeconds = Math.floor((Date.now() - ts) / 1000);
      if (diffSeconds < 60) return 'Ahora';
      if (diffSeconds < 3600) return `Hace ${Math.floor(diffSeconds / 60)} min`;
      if (diffSeconds < 86400) return `Hace ${Math.floor(diffSeconds / 3600)} h`;
      const diffDays = Math.floor(diffSeconds / 86400);
      if (diffDays <= 7) return `Hace ${diffDays} d√≠a${diffDays > 1 ? 's' : ''}`;
      const date = new Date(ts);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function renderHistory() {
      if (!historyListEl) return;
      const history = loadHistory();
      if (history.length === 0) {
        historyListEl.innerHTML = '<div class="history-empty">Todav√≠a no hay emails en el historial.</div>';
        return;
      }

      historyListEl.innerHTML = history
        .map((entry, index) => {
          const firstVersion = Array.isArray(entry.versions) && entry.versions.length > 0 ? entry.versions[0] : null;
          const title = (entry.instruction || 'Sin instrucci√≥n').trim();
          const subject = firstVersion?.subject || 'Sin asunto';
          const body = firstVersion?.body || '';
          const snippetBase = `Asunto: ${subject}: ${body}`;
          const snippet = snippetBase.length > 120 ? `${snippetBase.slice(0, 120)}...` : snippetBase;
          return `
            <button class="history-item" type="button" data-index="${index}">
              <div class="history-item-title">${escapeHtml(title)}</div>
              <div class="history-item-time">${escapeHtml(formatRelativeTime(entry.createdAt))}</div>
              <div class="history-item-snippet">${escapeHtml(snippet)}</div>
            </button>
          `;
        })
        .join('');
    }

    function handleHistoryClick(event) {
      const item = event.target.closest('.history-item');
      if (!item) return;

    function showSelectionPopover(rect) {
      const popover = createSelectionPopover();
      const viewportWidth = document.documentElement.clientWidth;
      const viewportHeight = document.documentElement.clientHeight;
      popover.classList.add('visible');

      const tentativeLeft = rect.left + (rect.width / 2);
      const tentativeTop = rect.bottom + 10;
      const maxLeft = viewportWidth - popover.offsetWidth - 12;
      const left = Math.min(maxLeft, Math.max(12, tentativeLeft - (popover.offsetWidth / 2)));
      const top = Math.min(viewportHeight - popover.offsetHeight - 12, Math.max(12, tentativeTop));

      popover.style.left = `${left}px`;
      popover.style.top = `${top}px`;

    function isValidSelectionTarget(node) {
      if (!node) return false;
      if (node.nodeType === Node.TEXT_NODE) {
        return isValidSelectionTarget(node.parentElement);
      }
      if (!(node instanceof HTMLElement)) return false;
      if (node.closest('input, textarea, [contenteditable="true"]')) return false;
      return Boolean(node.closest('.version-content[data-role="email-body"]'));
    }

    function getSelectionDetails() {
      const selection = window.getSelection();
      if (!selection || selection.rangeCount === 0 || selection.isCollapsed) {
        return null;
      }

      const range = selection.getRangeAt(0);
      const selectedText = selection.toString().trim();
      if (selectedText.length <= SELECTION_MIN_LENGTH) {
        return null;
      }

      const anchorNode = selection.anchorNode;
      const focusNode = selection.focusNode;
      if (!isValidSelectionTarget(anchorNode) || !isValidSelectionTarget(focusNode)) {
        return null;
      }

      const bodyEl = (anchorNode.nodeType === Node.TEXT_NODE ? anchorNode.parentElement : anchorNode)?.closest('.version-content[data-role="email-body"]');
      if (!bodyEl) {
        return null;
      }

      if (!bodyEl.contains(range.commonAncestorContainer)) {
        return null;
      }

      const rangeRect = range.getBoundingClientRect();
      const targetRect = (rangeRect.width || rangeRect.height) ? rangeRect : bodyEl.getBoundingClientRect();

      return {
        text: selectedText,
        range,
        bodyEl,
        targetRect
      };
    }

    function hasValidSelection() {
      return Boolean(getSelectionDetails());
    }

      const versions = selectedVersions;
      const isReplyMode = currentMode === 'reply';

      if (!instruction || (isReplyMode && !originalEmail)) return;

      generateButton.disabled = true;
      versionsButton.disabled = true;
      buttonText.textContent = 'Generando...';
      renderPlaceholder('Generando versiones...', true);

      try {
        const res = await fetch('/api/email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            mode: isReplyMode ? 'reply' : 'compose',
            instruction,
            ...(isReplyMode ? { originalEmail } : {}),
            senderName,
            clientName,
            tone: communicationProfile.tone,
            length: communicationProfile.length,
            emojis: communicationProfile.emojis,
            recipientRegion: document.getElementById("recipientRegion")?.value || "",
            industry: document.getElementById("industry")?.value || "",
            versions
          })
        });

        if (!res.ok) {
          renderPlaceholder('No se pudieron generar los emails.');
          return;
        }

        const data = await res.json().catch(() => null);
        const parsedVersions = Array.isArray(data?.versions)
          ? data.versions
              .map((item, index) => ({
                version: index + 1,
                subject: typeof item?.subject === 'string' ? item.subject.trim() : '',
                body: typeof item?.body === 'string' ? item.body.trim() : ''
              }))
              .filter((item) => item.subject && item.body)
          : [];

        if (parsedVersions.length === 0) {
          renderPlaceholder('No se recibi√≥ contenido para mostrar.');
          return;
        }
        renderVersions(parsedVersions);
        const historyEntry = {
          id: typeof crypto !== 'undefined' && typeof crypto.randomUUID === 'function' ? crypto.randomUUID() : String(Date.now()),
          createdAt: Date.now(),
          instruction,
          mode: currentMode,
          senderName,
          clientInput,
          versions: parsedVersions
        };
        saveToHistory(historyEntry);
        if (currentOutputTab === 'history') {
          renderHistory();
        }
      } catch {
        renderPlaceholder('Error de conexi√≥n.');
      } finally {
        generateButton.disabled = false;
        versionsButton.disabled = false;
        buttonText.textContent = 'Generar';
      }
    }


    if (toggleAdvancedBtn && advancedPanelEl) {
      toggleAdvancedBtn.addEventListener('click', () => {
        advancedPanelEl.classList.toggle('visible');
      });
    }

    generateButton.addEventListener('click', generateEmail);
    outputEl.addEventListener('click', handleOutputClick);
    historyListEl?.addEventListener('click', handleHistoryClick);

    // Event delegation para ejemplos clicables
    outputEl.addEventListener('click', (event) => {
      const exampleItem = event.target.closest('.example-item');
      if (exampleItem && exampleItem.dataset.example) {
        instructionEl.value = exampleItem.dataset.example;
        instructionEl.focus();
        charCount.textContent = instructionEl.value.length;
        updatePreviewIfEmpty();
      }
    });

    modeButtons.forEach((button) => {
      button.addEventListener('click', () => {
        setMode(button.dataset.mode);
      });
    });

    strategyControls.addEventListener('click', (event) => {
      const option = event.target.closest('.strategy-option');
      if (option) {
        setStrategySelection(option);
        return;
      }

      const button = event.target.closest('.strategy-btn');
      if (button) {
        toggleStrategyMenu(button);
      }
    });

    strategyControls.addEventListener('keydown', (event) => {
      const button = event.target.closest('.strategy-btn');
      if (button && (event.key === 'ArrowDown' || event.key === 'Enter' || event.key === ' ')) {
        event.preventDefault();
        openStrategyMenu(button);
        document.getElementById(button.getAttribute('aria-controls'))?.querySelector('.strategy-option')?.focus();
        return;
      }

      const menu = event.target.closest('.strategy-menu');
      if (!menu) return;

      const options = Array.from(menu.querySelectorAll('.strategy-option'));
      const currentIndex = options.indexOf(document.activeElement);

      if (event.key === 'ArrowDown') {
        event.preventDefault();
        options[(currentIndex + 1) % options.length]?.focus();
      }

      if (event.key === 'ArrowUp') {
        event.preventDefault();
        options[(currentIndex - 1 + options.length) % options.length]?.focus();
      }

      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        const focusedOption = document.activeElement.closest('.strategy-option');
        if (focusedOption) {
          setStrategySelection(focusedOption);
        }
      }

      if (event.key === 'Escape') {
        closeAllStrategyMenus();
      }
    });

    document.addEventListener('click', (event) => {
      if (event.target.closest('.selection-popover')) return;

      if (!event.target.closest('.translate-dropdown')) {
        closeAllTranslateMenus();
      }
      if (!event.target.closest('.strategy-dropdown')) {
        closeAllStrategyMenus();
      }
      if (!event.target.closest('.versions-control')) {
        closeVersionsMenu();
      }
      if (selectionPopoverEl && !event.target.closest('.selection-popover')) {
        if (!hasValidSelection()) {
          hideSelectionPopover();
        } else {
          handleSelection();
        }
      }
    });

    document.addEventListener('mousedown', (event) => {
      if (event.target.closest('.selection-popover')) return;
      isMouseSelectionActive = true;
    });

    document.addEventListener('mouseup', () => {
      isMouseSelectionActive = false;
      handleSelection();
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        closeAllStrategyMenus();
        closeVersionsMenu();
        hideSelectionPopover();
      }
    });

    document.addEventListener('selectionchange', () => {
      if (isInteractingWithPopover) return;
      window.requestAnimationFrame(handleSelection);
    });

    instructionEl.addEventListener('keydown', (event) => {
      if ((event.metaKey || event.ctrlKey) && event.key === 'Enter') {
        generateEmail();
      }
    });

    setMode('compose');
    initOutputTabs();
    renderEmptyState(); // Inicializar con el estado vac√≠o mejorado
  </script>
</body>
</html>
